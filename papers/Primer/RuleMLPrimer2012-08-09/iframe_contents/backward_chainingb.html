<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head><title>Zero</title>
    <link rel="stylesheet" type="text/css" href="../Primer-print-2012-08-09.css" />
  </head>

  <body>
    <div class="iframe">
      <ol>
        <li>Goal succeeds if both conjuncts of antecedent succeed.
          <ul>
            <li>Subgoal:"Peter Miller is premium."</li>
            <li>Subgoal:"A Porsche is a luxury product."</li>
          </ul>
        </li>
        <li>Both subgoals succeed.
          <ul>
            <li>"Peter Miller is premium" succeeds by chaining.</li>
            <li>"A Porsche is a luxury product/" succeeds by fact. </li>
          </ul>
        </li>
      </ol>
    </div>
  </body>
</html>
