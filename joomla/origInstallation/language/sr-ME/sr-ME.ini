LOADSQLINSTRUCTIONS1=<strong>Važno!</strong>: Preporučuje se da novi korisnici Joomla!-e instaliraju primjere. Ovo zahtjeva odabir mogućnosti <i>i</i> klikom na dugme prije prelaska na sljedeći korak.
LOADSQLINSTRUCTIONS2=Prije nego što napustite instalaciju možete popuniti bazu podataka sajta podacima. Postoje tri mogućnosti da to uradite:
LOADSQLINSTRUCTIONS3=<strong>1. Podrazumjevani primjer</strong> može biti ubačen - Da biste to uradili odaberite prvu mogućnost i kliknite na dugme Instalacija primjera.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibilni SQL skrip datoteka</strong> može biti podignut na server sa lokalnog servera i izvršen na sajtu. Ovo je za instalaciju lokalizovanih primjera ili za povratak sačuvanih Joomla! 1.5 podataka. Skripta treba da ima ispravne prefikse, treba da bude u utf-8 kodnom rasporedu i treba da bude u skladu sa Joomla! 1.5 šemom baze podataka.
LOADSQLINSTRUCTIONS5=<strong>2.b Migracija sadržaja sa prethodne verzije Joomla!-e</strong>. Odabir mogućnosti "Učitavanje migracione skripte" omogućava podršku za migraciju sa ranijih verzija Joomla! 1.0.x sadržaja baze podataka na novi Joomla! 1.5 sajt. Potrebne konverzije se obavljaju u letu. Skripta se može kreirati automatski na starom sajtu upotrebom <code>com_migrator</code> komponente.<br/> Za dalje informacije o komponenti i potrebnim procedurama pogledajte <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Mogućnost postavljanja na server podržava nekompresovane SQL skript datoteke, ZIP i GZ arhive. Zapakovane datoteke mogu sadržati samo jednu SQL skript datoteku. Možete kliknuti na "Već imam postavljenu migracionu skriptu", opcija ukoliko je datoteka suviše velika za obradu (memorijska i vremenska ogrničenja) i postaviti datoteku u /installation/sql/migration/ pod imenom <code>migrate.sql</code> (nije dozvoljena kompresija).<br /> Konačno...
LOADSQLINSTRUCTIONS7=<strong>3. Čista instalacija </strong> Ukoliko ne želite da unesete ni jedan od primjera podataka, migrirajte podatke sa prethodnog sajta ili postavite podatke iz rezervne kopije već jednostavno želite da kreirate potpuno praznu i svježu instalaciju, kada jednom unesete ime sajta, admin el.poštu, i lozinka, jedino što je potrebno da nastavite je da izaberete <strong>Kraj</strong> klikom na <em>Dalje</em>.
