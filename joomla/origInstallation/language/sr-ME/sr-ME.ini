TIPBACKUP=Svaka postojeća tabela iz prethodne Joomla!-e instalacije će biti zamjenjena
TIPCOLLATIONNONUTF=<p>Ova verzija MySQL ne podržava UTF-8 kodni raspored koji je potreban.</p><p>Preporučljivo je da nadogradite svoju bazu na verziju veću od 4.1.2. Ukoliko to nije moguće, Joomla! će sačuvati utf-8 kodirani sadržaj u postojećoj bazi u prošlom kompatibilnom modu. Nije moguć odabir dodeljivanja u ovom načinu rada i biće upotrebljeno podrazumjevano.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL sadrži UTF-8 podršku, koji je potreban enkoding.</p><p>Izaberite postavljanje sa liste. Ako se ništa ne pojavljuje znači da je podrazumjevano postavljen <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Unesite adresu vaše e-pošte, koja će biti adresa Super administratora sajta.<br />Unesite lozinku i onda potvrdite u sljedećem polju. To će biti lozinka koja će vam biti potrebna posle instalacije za prijavljivanje na Administratorski kontrolni panel zajedno sa Korisničkim imenom <strong>admin</strong>.<br /> Ako ste radili migraciju ovo možete ignorisati jer će se automatski izvršiti i tekuće podešavanje.
TIPDATABASE=Neki serveri omogućavaju samo jednu bazu podataka po nalogu. U tom slučaju koristite  table prefix opciju u sljedećim naprednim parametrima da biste razlikovali više od jednog Joomla! sajta.
TIPDATABASESTEPS=<p>Podešavanje Joomla! da radi na vašem serveru podrazumjeva četiri jednostavna koraka...</p> <p>U ovom koraku podešavanja baze podataka:</p> <h2>Osnovna podešavanja</h2> <p>Izaberite tip baze sa liste. Ovo će obično biti <strong>mysql</strong>.</p> <p>Unesite ime servera baze podataka na koji će se instalirati Joomla! Napomena: ovo ne mora biti isto što i vaš Veb server. Provjerite ukoliko niste sigurni.</p> <p>Unesite korisničko ime, lozinku i ime baze podataka u koju ćete instalirati Joomla! Napredna podešavanja.</p> <h2>Napredna podešavanja</h2> <p>Izaberite šta će se dešavati sa postojećim tabelama iz prethodne instalacije.</p> <p>Unesite prefiks koji će se koristiti za tabele ove Joomla! instalacije.</p>
TIPFTPCONFSTEPS=<p>Usljed ograničenja fajl sistema kod GNU/Linuksa i drugih Juniks sistema i usljed ograničenja PHP Safe Mode a sa ciljem da svi korisnici mogu nesmetano da upotrebljavaju Joomla! napravljen je FTP sloj koji se brine oko manipulisanja datotekama. <br/>Unesite FTP korisničko ime i lozinku za pristup osnovnom Joomla! direktorijumu. Ovo će biti nalog koji će se starati o operacijama nad datotekama kada god Joomla! zahteva pristup na server kako bi obavila zadatak.<br/>Zbog bezbjednosnih razloga najbolje je da se koristi poseban nalog koji ima pristup samo Joomla! instalaciji a ne cijelom serveru.</p><p><b>Napomena:</b> Ukoliko se instalacija izvodi na Windows operativnom sistemu FTP sloj nije potreban.</p>
TIPHOST=Uobičajeno je <strong>localhost</strong> ili ime servera dobijeno od provajdera
TIPINSTALLDEFAULT=Instalacija ovog je preporučljiva za početnike. Ovo će instalirati podrazumjevane primjere sadržaja koji se nalaze u instalacionom paketu Joomla!.
TIPLOADMIGRATION=Migraciona skripta treba da bude kreirana na starom sajtu u skladu sa <code>com_migrator</code> alatom. Unesite prefiks tabele starog sajta i unesite enkoding upotrebljen na starom sajtu (_ISO podešavanje u datoteci za jezik ili u čitaču conforminfo/encoding/source).
TIPUPLOADED=Već je postavljena migraciona skripta na server (npr. preko FTP/SCP)
TIPMIGRATION=Ovo je Joomla! 1.0 migraciona skripta.
TIPLOADSQL=Joomla! 1.5 Migraciona SQL skripta treba da bude usaglašena sa Joomla 1.5 i treba da ima propisan prefiks tabele.
TIPPASSWORD=Za sigurnost sajta koristite obavezno šifru za MySQL nalog. Ovo je ista šifra koju koristite za pristup vašoj bazi. Može biti promjenjena od strane vašeg provajdera.
TIPPREFIX=Ne koristite  'bak_'  pošto se koristi za rezervnu kopiju tabela
TIPPREINSTALL=Ako bilo koji od sljedećih sadržaja nije podržan (obilježen kao <strong><font color="#ff0000">NE</font></strong>) vaš sistem ne zadovoljava minimum potrebnih zahtjeva. Molim preduzmite odgovarajuće akcije da ispravite greške. Greška takođe može onemogućiti pravilno funkcionisanje Joomla! instalacije.
TIPRECOMSETTINGS=Ovo podešavanje je preporučljivo za PHP da biste bili sigurni u potpunu podudarnost sa Joomla!<br />\n I pored toga, Joomla! će i dalje biti operativna ali ovo nije preporučljivo.
