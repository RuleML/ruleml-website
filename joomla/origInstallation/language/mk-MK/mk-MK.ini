LANGUAGEINFO=На Joomla! страниците за помош можете да најдете едноставни, чекор по чекор, упатства за инсталација на вашиот јазичен пакет за Joomla!<br/>Проверете ја листата на достапни Јазици. Кликнете на врската од десна страна за да се појават Joomla! помошните страници во нов прозорец.
