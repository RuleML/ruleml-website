TIPCOLLATIONNONUTF=<p>Оваа верзија на MySQL база нема UTF-8 подршка.</p><p>Препорачлива е верзија понова од 4.1.2. Ако не е можно, Joomla! ќе стави utf-8 енкодирани содржини во вашата постојна база по принцип на компатибилност. Во тој режим не е можно бирање порамнувања туку се користи основното порамнување.</p>
TIPCOLLATIONUTF=<p>Оваа верзија на MySQL база има потребна UTF-8 подршка. Одберете порамнување од лисстата. Ако нема ставка специфична за вашиот јазик, тогаш ви одговара примарното порамнување <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<p>Внесете своја адреса за е-пошта, тоа ќе биде адреса на Супер Администраторот.</p>\n<p>Автоматска администраторска шифра:</p>
TIPDATABASE=Внесете име на постојна база или (ако вашиот домаќин тоа го дозволува) име на новата база која сакате да ја создадете.
TIPDATABASESTEPS=<p>Инсталацијата се состои од 4 едноставни чекори...</p>	<p>Прв чекор е конфигурирање на базата на податоци. Одберете ги Вашите поставки: </p><h2>Основни поставки</h2><p>Одберете тип на база од паѓачката листа. Генерално тоа е <strong>MySQL</strong>.</p>		<p>Внесете име на домаќинот кај кој Joomla! ќе биде инсталирана.</p>\n		<p>Внесете Корисничко име, шифра и име на базата која сакате да ја користите.</p>\n <p>Внесете претставка која ќе се употреби за оваа Joomla! инсталација.</p>\n		<p>Одберете што со веќе постојни табели и евентуални претходни инсталации.</p>\n
TIPFTPCONFSTEPS=<p>За сите корисници да можат да користат Joomla! инсталирач, без оглед на рестрикциите во системот и на PHP Safe Mode рестрикциите, понудена е алтернативна FTP манипулација со документите.<br/><br/>Внесете FTP корисничко име и шифра за пристап до основната Joomla! папка, ова ќе биде FTP налог кој се користи за сите ситуации кога Joomla! има потреба од FTP пристап за извршување одредени зададчи.<br /><br/>Од сигурносни причини, најдобро е да се направи посебен FTP кориснички налог кој има пристап само до Joomla! папката.</p>
TIPHOST=Обично 'localhost'
TIPINSTALLDEFAULT=Инсталирањето примери особено се препорачува на почетници. Ќе инсталира основни примери на содржини кои се вклучени во Joomla! инсталацискиот пакет.
TIPLOADMIGRATION=Потребо е создавање миграциска скрипта на старата страница со помош на com_migrator алатката или рачно. Внесете претставка за табела од базата на старата страница и енкодинг користен за старата страница (_ISO дефиниција од јазичниот документ).
TIPUPLOADED=Миграциска скрипта е веќе поставена на сервер (нпр. преку FTP/SCP)
TIPMIGRATION=Оваа скрипта е Joomla! 1.0 миграциска скрипта.
TIPLOADSQL=SQL скриптите мора да се Joomla! 1.5 компатибилни и потребно е да имаат правилни претставки за табели.
TIPPASSWORD=Заради безбедност на вашите страници, mysql шифрата е задолжителна.
