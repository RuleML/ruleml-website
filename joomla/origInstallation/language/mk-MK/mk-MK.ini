LOADSQLINSTRUCTIONS1=<strong>ВАЖНО</strong>: На почетници им се препорачува инсталација на примери. Ова подразбира избор на опцијата 'Инсталирање примери' пред минување на следниот чекор.
LOADSQLINSTRUCTIONS2=Пред крај на инсталацијата можете да вчитате дополнителни податоци во вашата нова Joomla! база. Достапни се три опции:
LOADSQLINSTRUCTIONS3=<strong>1. Основни примери на англиски.</strong> Треба да се одбере првата опција.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 компатибилна sql скрипта</strong> може да се додаде и инсталира од локалниот компјутер. Може да послужи за инсталирање локализирани примери или враќање сочувани Joomla! 1.5 табели. Скриптата мора да има правилни претставки за табели, мора да биде во UTF-8 стандард и мора да е компатибилна со стандардот на Joomla! 1.5 базата.
LOADSQLINSTRUCTIONS5=<strong>3. Миграција на содржини од претходни верзии.</strong> Ова поддржува миграција на содржина од sql документи од постара верзија на новите Joomla! 1.5 страници. Нужните конверзии се прават во лет. SQL скриптата може да се создаде автоматски на старата страница со помош на 'com_migrator' компонентата или рачно согласно упатствата <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">тука</a>.
LOADSQLINSTRUCTIONS6=Системот за поставување на сервер поддржува непакувани SQL документи, ZIP и GZ архиви. Пакуваните документи можат да содржат само еден SQL документ. Можете да одберете „Миграциска скрипта е веќе поставена“ доколку ви се чини дека документот е преголем за обработка (ограничувања во меморија и време за извршување на скриптата) и да ја поставите во /installation/sql/migration/ под име <code>migrate.sql</code>.<br /> Конечно...
LOADSQLINSTRUCTIONS7=3. <strong>Чиста инсталација</strong> Доколку не сакате да внесувате примери, ниту да мигрирате податоци од претходни страници или да поставувате податоци од резервни копии туку едноставно сакате да создадете нова и свежа инсталација едноставно одберете <strong>Крај</strong> откако ќе внесете Име на страницата, Администраторска е-пошта и шифра, кликнувајќи на <em>Понатаму</em>.
