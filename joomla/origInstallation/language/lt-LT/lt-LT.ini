LOADSQLINSTRUCTIONS1=<strong>Svarbu!</strong>: Pradedantiesiems labai rekomenduojama įdiegti numatytus pavyzdinius duomenis. Tai galima padaryti pasirenkant opciją <i>ir</i> paspaudžiant mygtuką prieš judant į kitą lygį
LOADSQLINSTRUCTIONS2=Prieš baigiant įdiegimą Jūs galite užpildyti tinklapio duomenų bazę duomenimis. Tai galima padaryti trimis būdais:
LOADSQLINSTRUCTIONS3=<strong>1.</strong> Gali būtų pakrauti <strong>numatyti pavyzdiniai duomenys</strong>. Norėdami tai atlikti pažymėkite pirmąją opciją ir paspauskite pavyzdinių duomenų įdiegimo mygtuką.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 suderinamas SQL skripto failas</strong> gali būtu atsiųstas iš vietinio serverio ir įvykdytas šiame tinklapyje. Tai gali būti skirta lokalizuotų pavyzdinių duomenų įdiegimui ar Joomla! 1.5 dublių atstatymui. Skriptas turėtų turėti tinkamus lentelių priešdėlius, utf-8 kodavimą ir turėtų būti suderinamas su Joomla! 1.5 duomenų bazės schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Turinio migravimas iš ankstesnių Joomla! versijų</strong>. "Pakrauti migravimo skriptą" opcijos pažymėjimas aktyvuoja galimybę migruoti senesnes duomenų bazės versijų išklotines į naująjį Joomla! 1.5 tinklapį. Būtini konvertavimai atliekami 'on-the-fly' režimu. Skripto failą sename tinklapyje gali automatiškai sukurti komponentas <code>com_migrator</code>.<br/>Daugiau informacijos apie komponentą ir reikalingas procedūras žiūrėkite skiltyje <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Migravimo gidas</a>.
LOADSQLINSTRUCTIONS6=Įkėlimo priemonės palaiko nesuspaustus SQL skripto failus, ZIP suarchyvuotus skripto failus ir gz suarchyvuotus skripto failus. Suarchyvuoti failai gali talpinti tik vieną sgl skripto failą. Jūs galite pažymėti "I have already uploaded the migration script" opciją, jei manote, jog Jūsų failas per didelis (atminties ir laiko limitų klaidos), ir įkelti failą į "/installation/sql/migration/" pavadintą <code>migrate.sql</code> (archyvavimas neleidžiamas).
LOADSQLINSTRUCTIONS7=<strong>3. Švarus įdiegimas</strong> Jei nenorite įdiegti pavyzdinių duomenų, migruoti iš buvusios svetainės, ar atsiųsti duomenų iš kopijos, o paprasčiausiai norite atlikti visiškai švarų įdiegimą, tuomet kai tiktai įvesite tinklapio pavadinimą, administratoriaus el. paštą ir slaptažodį, jums tereikės pasiekti žingsnį <strong>Pabaiga</strong> spaudinėjant mygtuką <em>Toliau</em>.
