LOADSQLINSTRUCTIONS1=<strong> ສຳຄັນ </strong>: ມີຄຳແນະນຳວ່າຜູ້ເລີ່ມຕົ້ນຄວນຈະຕິດຕັ້ງຂໍ້ມູນໂຕຢ່າງ.
LOADSQLINSTRUCTIONS2=ກ່ອນອອກຈາກການຕິດຕັ້ງທີ່ ທ່ານສາມາດໂຫລດຂໍ້ມູນຕົວຢ່າງພື້ນຖານ ຫລືໂຫລດໄຟລ໌ SQL ມາຕິດຕັ້ງແທນທີ່ຂໍ້ມູນຕົວຢ່າງ ຫລືກັບໄປໃຊ້ການສະແດງເນື້ອຫາແບບເກົ່າ. Zip ແລະ Tar+GZ ບີບອັດ ສາມາດໃຊ້ງານໄດ້. ຄຳນຳໜ້າໄຟລ໌ທີ່ບີບອັດ ແລະຄຳນຳໜ້າ SQL ສະຄິບຕ໌ ຄວນຈະຄືກັນ.
LOADSQLINSTRUCTIONS3=<strong>1. ຂໍ້ມູນຕົວຢ່າງພື້ນຖານ </strong> ສາມາດເປັນຄ່າເລີ່ມຕົ້ນ. ເພື່ອເຮັດສິ່ງນີ້ສາມາດເລືອກຈາກອອບຂັ້ນຕົ້ນ ແລະຄິກປຸ່ມຕິດຕັ້ງຂໍ້ມູນຕົວຢ່າງ.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 ໄຟລ໌ສະຄິບ SQL ຊຶ່ງເຂົ້າກັນ ໄດ້</strong> ສາມາດອັບໂຫລດຂຶ້ນຈາກໂລຄອນໂຮສ (localhost) ແລະດຳເນີນການຕິດຕັ້ງເທິງເວັບ. ສິ່ງນີ້ສາມາດຕິດຕັ້ງໄດ້ກັບຂໍ້ມູນຕົວຢ່າງ ຫລືການຍ້ອນກັບຂອງ Joomla! 1. 5 ທີ່ສຳຮອງໄວ້. ສະຄິບຄວນຈະມີຄຳເສີມໜ້າຕາລາງທີ່ຖືກຕ້ອງ, ຄວນໃຊ້ການເຂົ້າລະຫັດແບບ utf-8 ແລະໃຊ້ໄດ້ດີກັບຖານຂໍ້ມູນ Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b ການຍ້າຍເນື້ອຫາຈາກເວີລ໌ຊັນກ່ອນໜ້າ </strong>. ອອບຊັ່ນນີ້ທີ່ສາມສະໜັບສະໜູນການຍ້າຍ ຂອງເວີລ໌ຊັນເກົ່າເພື່ອປ່ຽນເປັນເວັບໃໝ່ Joomla! 1.5. ການແປງຕ້ອງການຄື 'on-the-fly'. ໄຟລ໌ສະຄິບຕ໌ສາມາດຖືກສ້າງໂດຍອັດໂນມັດເທິງເວັບເກົ່າ ໂດຍຄອມໂພເນັ້ນ 'com_migrator' ຫລືສ້າງການສອດຄ້ອງຢ່າງດ້ວຍໂຕເອງ ຄຳແນະນຳ <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank"> ທີ່ນີ້ </a>.
LOADSQLINSTRUCTIONS6=ຄວາມສະດວກສະໜັບ-ສະໜູນໃນການອັບໂຫລສະຄິບຕ໌ໄຟລ໌ SQL ໂດຍບໍ່ບີບຍໍ້, ຮູບແບບ zip ສະຄິບຕ໌ໄຟລ໌ ແລະຮູບແບບ gz ສະຄິບໄຟລ໌. ຊຸດໄຟລ໌ອາດຈະບັນຈຸສະຄິບຕ໌ໄຟລ໌ SQL ດ່ຽວເທົ່ານັ້ນ.
LOADSQLINSTRUCTIONS7=<strong>3. Clean Installation</strong> ຫາກທ່ານບໍ່ຕ້ອງການຕິດຕັ້ງຂໍ້ມູນໂຕຢ່າງ, ຍ້າຍຂໍ້ມູນຈາກໄຊຕ໌ເກົ່າ, ຫລືອັບໂຫລດຂໍ້ມູນຈາກແບັກອັບ, ຊຶ່ງຈະງ່າຍໃນການຕິດຕັ້ງແບບ່ວາງເປົ່າໂດຍບໍ່ມີຂໍ້ມູນ, ຢ່າງໃດກໍດີທ່ານກໍຈະໄດ້ ຊື່ໃຊ້, Admin e-mail, ແລະລະຫັດຜ່ານ, ທ່ານສາມາດດຳເນີນການໃຫ້ <strong > ສຳເລັດສົມບູນ </strong> ໄດ້ໂດຍການຄິກ <em> Next </em>.
