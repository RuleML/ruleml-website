TIPPREFIX=ທ່ານບໍ່ສາມາດໃຊ້ prefix ນໍາໜ້າເປັນ <span class="Yes"> "bak_" </span> ສຳລັບຊື່ຕາລາງ ເນື່ອງຈາກ Joomla! ຈະໃຊ້ຄ່ານີ້ໃນການສ້າງຕາລາງສຳຮອງ
TIPPREINSTALL=<br /> ຫາກມີຫົວຂໍ້ໃດຖືກໄຮໄລ້  <span class="No" > ສີແດງ </span> ກະລຸນາແກ້ໄຂຂໍ້ຜິດພາດ ກ່ອນກໍ່ການຕິດຕັ້ງ ຫາກບໍ່ກໍ່ການແກ້ໄຂ ອາດເຮັດໃຫ້ການຕິດຕັ້ງ Joomla! ມີບັນຫາຫລືເຮັດວຽກບໍ່ຖືກຕ້ອງ.
TIPRECOMSETTINGS=ຄ່າຕໍ່ໄປນີ້ເປັນຄ່າແນະນຳສຳລັບ PHP ເພື່ອໃຫ້ກໍ່ການຮ່ວມກັບ Joomla! ໄດ້ເຕັມປະສິດທິພາບ. \n <br /> \nຢ່າງໃດກໍຕາມ ເຖິງແມ່ນວ່າຄ່າທີ່ຕິດຕັ້ງເທິງໂຮດຂອງທ່ານ ອາດບໍ່ຄືຕາມນີ້ທຸກປະການ Joomla! ກໍຍັງສາມາດເຮັດວຽກໄດ້.
