TIPCOLLATIONNONUTF=<p> ເວີຊັ່ນຂອງ MySQL ບໍ່ມີການຮອງຮັບ UTF-8 ທີ່ຈະກໍ່ການ encoding. </p> <p > ແນະນຳວ່າຄວນຈະອັບເກດຖານຂໍ້ມູນໃຫ້ເວີລ໌ຊັນໃໝ່ກວ່າ 4.1.2. ແຕ່ຖ້າບໍ່ສາມາດເຮັດໄດ້, Joomla! ຈະເກັບບົດຄວາມໃນຮູບແບບ utf-8 encoded ລົງໃນຖານຂໍ້ມູນໃນຮູບແບບຂອງເວີລ໌ຊັນທີ່ຕ່ຳກວ່າ. ການລຽງລຳດັບຈະບໍ່ສາມາດໃຊ້ງານໄດ້ໃນໂໝດນີ້ ໂດຍຈະໄປໃຊ້ໂໝດປົກຕິແທນ </p>
TIPCOLLATIONUTF=<p> ເວີລ໌ຊັນຂອງ MySQL ຕິດຕັ້ງ ແລະສະໜັບສະໜູນ UTF-8 ທີ່ຈະກໍ່ການ encoding. </p> <p > ເລືອກການລຽງລຳດັບຈາກກາຍການ. ຖ້າບໍ່ສະແດງພາສາທີ່ຕ້ອງການ, ນັ້ນໝາຍຄວາມວ່າການລຽງລຳດັບແບບ <em> utf8_general_ci </em> ບໍ່ຮອງຮັບການເຮັດວຽກງານ. </p>
TIPCONFSTEPS=<p> ໃສ່ອີເມລຂອງທ່ານ ຊຶ່ງຈະໃຊ້ເປັນອີກເມລຂອງ ຜູ້ເບິ່ງແຍງເວັບໄຊຍນີ້. </p> \n
TIPDATABASE=ໂຮດບາງແຫ່ງມີພຽງດາຕ້າເບດດຽວໃຫ້ທ່ານໃຊ້ງານ ກໍລະນີນີ້ທ່ານສາມາດໃຊ້ຊື່ນຳໜ້າ  (prefix) ຕາລາງເພື່ອຕິດຕັ້ງຫລາຍກວ່າໜຶ່ງໄຊຕ໌.
TIPDATABASESTEPS=<p> ການຕິດຕັ້ງ ຈູມລ່າລາວລາວ ສາມາດເຮັດໄດ້ງ່າຍ ໆ ໃນ 4 ຂັ້ນຕອນ... </p> \n		<p > ກະລຸນາໃສ່ຊື່ໂຮດ ທີ່ຕ້ອງການຕິດຕັ້ງ <br > ຈູມລ່າລາວລາວ. </p> \n		<p > ໃສ່ ຊື່ຜູ້ໃຊ້ຖານຂໍ້ມູນ, ລະຫັດຜ່ານຖານຂໍ້ມູນ ແລະຊື່ຂອງຖານຂໍ້ມູນ ທີ່ຕ້ອງການໃຊ້ກັບ ຈູມລ່າລາວລາວ. </p> \n		<p > ໃສ່ຄຳນຳໜ້າຊື່  (prefix) ຂອງຕາລາງທີ່ຈະໃຊ້ຕິດຕັ້ງ ຈູມລ່າ ລາວລາວ. ຫາກທ່ານໄດ້ກໍ່ການຕິດຕັ້ງ ຊ້ຳໃນຖານຂໍ້ມູນຊື່ເດີມທີ່ເຄີຍຕິດຕັ້ງແລ້ວ. </p> \n		<p > ຕິດຕັ້ງຕົວຢ່າງຂໍ້ມູນ ຍົກເວັ້ນທ່ານ ມີຄວາມຊ່ຽວຊານໃນການໃຊ້ງານ Joomla! ຫລືຕ້ອງການຕິດຕັ້ງ Joomla! ແບບເລີ່ມຕົ້ນໂດຍ ບໍ່ຕ້ອງການຕົວຢ່າງຂໍ້ມູນ. </p> \n
TIPFTPCONFSTEPS=<p> ເນື່ອງຈາກຂໍ້ຈຳກັດການຍິນຍອມຂອງໄຟລ໌ໃນລະບົບ ແລະຂໍ້ຈຳກັດຂອງ PHP Safe Mode. \n       ສຳລັບຜູ້ໃຊ້ທັງໝົດເພື່ອເປັນປະໂຫຍດສຳລັບການຕິດຕັ້ງ Joomla! ດ້ວຍການ FTP ເພື່ອຈັດການໄຟລ໌ໃນລະບົບ. <br/> <br/> ໃສ່ ຊື່ຜູ້ໃຊ້ FTP ແລະ ລະຫັດຜ່ານ ໃນການເຂົ້າເຖິງ Joomla! ໄດເລກທໍລີ່, ສິ່ງນີ້ຈະເປັນລະຫັດໃນການເຂົ້າຈັດການໄຟລ໌ໃນລະບົບດ້ວຍ FTP ໂດຍ Joomla! ຕ້ອງການການເຂົ້າເຖິງດ້ວຍ FTP ເພື່ອຄວາມສົມບູນໃນການເຮັດວຽກງານ. <br /> <br/> ສຳລັບເຫດຜົນໃນຄວາມປອດໄພທີ່ດີ, ຄວນຈະແຍກຊື່ຜູ້ໃຊ້ FTP ທີ່ຖືກສ້າງໃໝ່ຂຶ້ນມາເພື່ອການຕິດຕັ້ງ Joomla!. </p>
TIPHOST=ຄ່າທົ່ວໄປຄື <span class="Yes"> 'localhost' </span>
TIPINSTALLDEFAULT=ການຕິດຕັ້ງນີ້ເໝາະສຳລັບຜູ້ເລີ່ມຕົ້ນໃຊ້ງານ. ມັນຈະຕິດຕັ້ງໂຕຢ່າງເນື້ອຫາພື້ນຖານທີ່ມີຢູ່ໃນຊຸດການຕິດຕັ້ງ Joomla!.
TIPLOADMIGRATION=ສະຄິບຕ໌ການຍ້າຍຕ້ອງການຖືກສ້າງເທິງເວັບເກົ່າໂດຍເຄື່ອງມື com_migrator ຫລື ສ້າງຢ່າງດ້ວຍມືເພື່ອເຮັດໃຫ້ສອດຄ້ອງກັນ. ເຂົ້າໄປຄຳເສີມໜ້າຕາລາງຂອງເວັບເກົ່າ ແລະໃຊ້ການເຂົ້າລະຫັດທີ່ໃຊ້ໃນເວັບເກົ່າ  (_ISO ການຕັ້ງຄ່າໃນໄຟລ໌ພາສາ ຫລືຕາມທີ່ເຫັນໃນເບລ໌າວເຊີລ໌ info/encoding/source).
TIPUPLOADED=ໄດ້ນຳສະຄິບສຳລັບໄມເກດຂຶ້ນໄປໄວ້ເທິງໂຮດແລ້ວ (ໂດຍໃຊ້ FTP/SCP)
TIPMIGRATION=ສະຄິບນີ້ເປັນສະຄິບຕ໌ໄມເກດຂອງ Joomla! 1.0
TIPLOADSQL=SQL ສະຄິບ ຕ້ອງການໃຫ້ຢູ່ໃນການເຂົ້າລະຫັດ utf-8 ແລະຄວນຈະມີຄຳນຳໜ້າຕາລາງທີ່ເໝາະສົມ.
