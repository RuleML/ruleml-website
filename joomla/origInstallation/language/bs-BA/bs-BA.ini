LOADSQLINSTRUCTIONS6=Upload sistem podržava nekomprimirane SQL skript fajlove, zip i gz spakovane skript fajlove. Spakovani fajlovi smiju sadržati samo jedan SQL skript fajl. Možete oznaèiti "Veæ sam uploadao migracioni skript" ako je fajl previše velik (memorijsko i vremensko ogranièenje) i uploadati fajl u /installation/sql/migration/ nazvan <code>migrate.sql</code> (kompresija nije dozvoljena).<br /> I konaèno...
