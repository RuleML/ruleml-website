LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Poèetnicima se preporuèuje instaliranje prateæih uzoraka sadržaja. To zahtijeva izbor ove opcije i pritisak na dugme prije prelaska na sljedeæu fazu.
LOADSQLINSTRUCTIONS2=Prije napuštanja instalacije možete popuniti bazu podataka stranice sadržajem. Postoje tri opcije za to:
