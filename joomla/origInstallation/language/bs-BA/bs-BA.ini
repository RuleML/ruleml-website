LOADSQLINSTRUCTIONS4=<strong>2.a SQL skript fajl kompatibilan sa Joomlom! 1.5</strong> se može uploadati sa lokalnog hosta i pokrenuti na sajtu. Ovo može biti za instalaciju lokaliziranog primjera sadržaja ili obnovu Joomla! 1.5 backupa. Skript treba da ima pravilne prefikse tabela, treba da bude u utf-8 enkodingu i treba da se podudara sa šemom baze podataka Joomle! 1.5.
