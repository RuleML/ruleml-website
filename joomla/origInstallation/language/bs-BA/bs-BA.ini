TIPFTPCONFSTEPS=<p>Zbog ogranièenosti dozvola fajl sistema i PHP Safe Mode restrikcija.\n        Da bi svi korisnici mogli koristiti pogodnosti Joomla! instalatora, postoji FTP sloj koji obavlja manipulaciju fajl sistemom.<br/><br/>Unesite FTP korisnièko ime i lozinku sa pristupom Joomla! korijenskom direktoriju. To æe biti FTP raèun koji æe obavljati sve operacije nad fajl sistemom kada Joomla! zahtijeva FTP pristup zbog izvršenja zadatka.<br /><br/>Zbog sigurnosnih razloga, najbolje je ako se kreira poseban FTP raèun sa pristupom samo Joomla! instalaciji.</p>
