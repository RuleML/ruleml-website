TIPBACKUP=Calquera copia de seguranza de táboas dunha instalación anterior do Joomla! será reemprazada.
TIPCOLLATIONNONUTF=<p>Esta versión de MySQL non ten soporte UTF-8, que e a codificación requirida.</p><p>Recomendase que actualice a versión da súa base de datos a unha versión máis nova que 4.1.2. Se isto non é posíbel, Joomla! almacenará o contido con codificación UTF-8 na base de datos con compatibilidade cara atrás. A selección da ordenación non é posíbel neste modo, empregarase a ordenación por defecto.</p>
TIPCOLLATIONUTF=<p>Esta versión de MySQL inclúe soporte UTF-8, que é a codificación requirida.</p><p>Elixa unha ordenación da listaxe. Se non aparece a do seu idioma é porque a ordenación por defecto <em>utf8_general_ci</em> é axeitada.</p>
TIPCONFSTEPS=<br />Indique o enderezo de correo electrónico para o superadministrador do sitio.<br />Indique unha nova clave e confírmea nos campos apropiados. Será a clave do administrador do sitio no panel de control ao final da instalación.<br /> Se está a migrar ou a recuperar unha copia de seguranza, pode ignorar esta sección, seus parámetros actuais serán migrados automaticamente.
TIPDATABASE=Algúns provedores de aloxamento permiten só unha base de datos por conta. Se este é o caso e quere ter máis dunha instalación do Joomla! pode modificar o prefixo das táboas da base de datos, na sección Configuración avanzada, establecendo un diferente para cada sitio.
TIPDATABASESTEPS=<p>Configurar o Joomla! para que funcione no seu servidor leva catro sinxelos pasos.</p><p>O primeiro paso é a configuración da base de datos. Escolla súa configuración preferida:</p><h2>Configuración básica</h2><p>Seleccione a base de datos da lista. Este servidor normalmente adoita ser <strong>MySQL</strong>.</p><p>Insira o nome do servidor onde se instalará a base de datos do Joomla!. Non ten porque ser o mesmo que o seu servidor do sitio, consulte as dúbidas co seu fornecedor do aloxamento web.</p>\n<p>Insira o nome do usuario MySQL, clave e nome da base de datos que vai a empregar co Joomla!. A base de datos xa ten que existir antes de se usar.</p><h2>Configuración avanzada</h2><p>Seleccione como manexar as táboas existentes de instalacións previas.</p><p>Insira un prefixo de táboa a usar nesta instalación de Joomla!.</p>
TIPFTPCONFSTEPS=<p>Debido as restricións de permisos do sistema linux e outros sistemas Unix (e restricións do modo seguro do PHP), e para que todos os usuarios poidan empregar os instaladores do Joomla!, empregarase unha capa FTP para manexar o sistema de ficheiros.<br /><br />Insira o nome do usuario FTP e a clave con acceso ao directorio raíz do sitio Joomla!. Esta será a conta FTP que manexe todas as operacións do sistema de ficheiros do sitio cando Joomla! requira un acceso FTP para completar unha tarefa.<br /><br />Por razóns de seguridade é mellor empregar unha conta de usuario diferente á conta principal con acceso únicamente ao cartafol da instalacion do Joomla! e non ao servidor web enteiro.</p><p><b>Nota:</b> se está a instalar no sistema operativo windows, a capa FTP <strong>non</strong> é requirida.
TIPHOST=Normalmente <strong>localhost</strong> ou un nome de servidor fornecido polo seu provedor de aloxamento.
TIPINSTALLDEFAULT=A instalación do contido de exemplo é moi recomendada para principiantes. Isto instalará contido de exemplo que é incluído no paquete de instalación.
TIPLOADMIGRATION=O código de migración ha de ser creado no sitio antigo co compoñente <code>com_migrator</code>. Insira o prefixo de taboa do sitio antigo e a codificación empregada (vexa o parámetro _ISO do ficheiro do idioma ou no navegador en <code>info/encoding/source</code>).
TIPUPLOADED=Xa enviei un código de migración ao servidor (e.g. via FTP/SCP)
TIPMIGRATION=É un código para a migración de Joomla! 1.0.
TIPLOADSQL=O código SQL de migración do Joomla! 1.5 ha de ser compatible co Joomla 1.5.x e ter o prefixo de táboa axeitado.
TIPPASSWORD=Para a seguranza do sitio é obrigatorio o uso dunha clave para a conta MySQL. Esta é a mesma clave usada para o acceso á base de datos. Poida que sexa establecida polo seu provedor do aloxamento.
TIPPREFIX=Non empregar o prefixo 'bak_'. Isto é empregado para a copia de seguranza das táboas do sitio.
TIPPREINSTALL=Se algún destes elementos non é soportado (marcado como <strong><font color="#ff0000">Non</font></strong>), seu sistema non cumpre os requisitos mínimos para a instalación. Realice as accións precisas para corrixir os erros. A persistencia dos fallos pode levar a que o seu Joomla! non traballe axeitadamente.
TIPRECOMSETTINGS=Estes son os parámetros recomendados para o PHP coa fin de garantir a plena compatibilidade co Joomla!.<br />\nJoomla! funcionará incluso se os parámetros non coinciden.
TIPTYPE=É probábel que sexa <strong>MySQL</strong>
TIPUSER=Pode ser o nome por defecto do MySQL <strong>root</strong>, ou un nome de usuario fornecido polo seu provedor do aloxamento, ou un que teña creado nos parámetros do seu servidor de base de datos.
TIPXML=Empregue isto se pretende probar outra base de datos de outras plataformas
TOOMANYLINES=Neste punto, a actual consulta inclue máis de %s liña(s) para volcar. Isto pode ser debido a un elemento de contido longo de mais ou un tema dun foro.
