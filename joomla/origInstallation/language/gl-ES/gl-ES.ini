LANGUAGEINFO=Na páxina de axuda do Joomla!, atopará unha sinxela guía paso a paso para instalar o paquete do seu idioma para Joomla!. Atopará unha listaxe de ligazóns a paquetes de idioma dispoñíbeis.<br /><br />Prema na ligazón dereita 'Visite o sitio de axuda...' para abrir o sitio de axuda nunha nova fiestra.
