LOADSQLINSTRUCTIONS1=<strong>Importante!</strong>: é moi recomendábel que os novos usuarios do Joomla! instalen os contidos de de exemplo. Para elo, seleccione a opción <i>e</i> prema no botón <i>antes</i> de continuar ao seguinte paso.
LOADSQLINSTRUCTIONS2=Antes de rematar da instalación, pode encher a base de datos do sitio con contidos. Hai tres xeitos de facer isto:
LOADSQLINSTRUCTIONS3=<strong>1. Contido de exemplo por defecto</strong>. Para facer isto, seleccione a primeira opción e prema no botón Instalar contido de exemplo.
LOADSQLINSTRUCTIONS4=<strong>2a. Un ficheiro SQL compatible co Joomla! 1.5.x </strong> pode ser enviado desde o servidor local e executado no sitio. Xa sexa para instalar contido de exemplo ou para restaurar unha copia de seguranza. O ficheiro SQL ha de ter os prefixos de táboas correctos, estar codificado en UTF-8 e cumprir co esquema da base de datos do Joomla! 1.5.x.
LOADSQLINSTRUCTIONS5=<strong>2b. Migrar contido dunha versión previa do Joomla!</strong>. Seleccionando a opción da carga do código de migración, activa o soporte para a migración de copias de seguranza de bases de datos anteriores versións do Joomla! 1.0.x á nova versión do sitio Joomla! 1.5.x. As conversións requiridas son optimizadas ao voo e o ficheiro de código de migración pode ser creado no vello sitio empregando o compoñente <code>com_migrator</code>.<br /> Para completar a información sobre o procedemento, vexa a <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Guía de migración a Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=Pode cargar un ficheiro de código SQL descomprimido ou un paquete comprimido en .zip ou .gz. Os paquetes comprimidos só poden conter un único ficheiro de código SQL. Se o ficheiro é longo de máis pode provocar erros de límite de memoria e/ou tempo, envíe o ficheiro sen comprimir ao cartafol <code>/installation/sql/migration/</code>. Renoméeo a <code>migrate.sql</code> e marque a opción "Xa enviei un código de migración...".<br />
LOADSQLINSTRUCTIONS7=<strong>3. Instalación limpa</strong>: se desexa unha instalación óptima e limpa, insira o nome do sitio, o correo electrónico do administrador e elixa unha clave. A continuación vaia ao paso final premendo en <em>Seguinte</em>.
