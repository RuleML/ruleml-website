TIPBACKUP=Vse obstoječe varnostne kopije tabel iz prejšnjih namestitev Joomle bodo zamenjane.
TIPCOLLATIONNONUTF=<p>Ta verzija MySQL-a ne podpira zahtevanega kodnega nabora UTF-8.</p><p>Priporočena je nadgradnja baze podatkov na različico, ki je novejša od 4.1.2. Če to ni mogoče, bo Joomla! shranjevala vsebino, kodirano z utf-8 v obstoječo bazo podatkov na način backward compatibility. Izbira razvrščanja v tem načinu ni možna, zato bo uporabljeno privzeto razvrščanje.</p>
TIPCOLLATIONUTF=<p>Ta verzija MySQL-a podpira zahtevani kodni nabor UTF-8.</p><p>Izberi razvrščanje s seznama. Če ni možnosti v tvojem jeziku, je ustrezno privzeto razvrščanje <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Vnesite naslov e-pošte, ki ga uporablja SuperAdministrator (skrbnik sistema).<br />Vnesite geslo in ga potrdite v naslednjem polju. S tem geslom se boste lahko ob koncu namestitvenega procesa prijavili v Skrbniško kontrolno ploščo skupaj z uporabniškim imenom <strong>admin</strong>.<br /> Če uporabljate prehod (Migration) lahko ta del preskočite, ker bodo prenešene  trenutne nastavitve.
TIPDATABASE=Nekateri gostitelji dovoljujejo omejeno število baz za spletne strani. V takem primeru uporabite ustrezno predpono, da boste ločili posamezne strani Joomla.
TIPDATABASESTEPS=<p>Nastavitev Joomle za delovanje na vašem strežniku je sestavljena iz 4 enostavnih korakov...</p><p>V koraku vrsta baze podatkov: izberite tip baze podatkov iz padajočega seznama. To je običajno <strong>mysql</strong>.</p>	<p>Prosim vnesite ime gostitelja strežnika, na katerega nameščate Joomlo.</p>\n		<p>Vnesite MySQL uporabniško ime, geslo in ime baze podatkov, ki jo želite uporabiti za Joomlo.</p>\n		<p>Vnestite predpono, ki jo želite uporabiti pri tabelah ob namestitvi Joomle. Določite, kako ravnati v slučaju obstoja enakih tabel iz prejšnjih namestitev.</p>
TIPFTPCONFSTEPS=<p>Zaradi različnih omejitev (sistama ali PHP safe mode) se pri namestitvi Joomle! lahko uporabi FTP način, ki upravlja datotečni sistem.<br /><br />Vnesite uporabniško ime in geslo za FTP dostop do korenske mape Joomla. To bo FTP račun, ki se bo uporabljal za uporabo pri operacijah, kjer Joomla zahteva FTP dostop za zaključek dela. <br /><br /> Zaradi varnostnih zahtev je bolje, da se ustvari FTP račun, ki ima dostop le do Joomla! namestitve in ne do celotnega spletnega strežnika.</p>
TIPHOST=To je običajno 'localhost' ali pa ime strežnika tvojega ponudnika gostovanja
TIPINSTALLDEFAULT=Nameščanje teh podatkov je priporočljivo za začetnike. Nameščeni bodo vzorčni podatki, ki so vključeni v Joomla! namestitvenem paketu.
TIPLOADMIGRATION=Skripta za prehod mora biti narejena na stari strani z uporabo komponente com_migrator ali pa narejena ročno. Vnesi predpono tabele in kodiranje znakov stare strani. (_ISO nastavitev v jezikovni datoteki ali v informacijah brskalnika ).
TIPUPLOADED=Migracijsko skriptom sem že prenesel na strežnik (npr. z  FTP/SCP)
TIPMIGRATION=Ta skripta je Joomla! 1.0 skripta za prehod.
TIPLOADSQL=MySQL skripta za prehod mora biti združljiva z Joomlo! 1.5, imeti pa mora tudi ustrezno predpono tabel.
TIPPASSWORD=Zaradi varnosti je uporaba gesla pri MySQL računu obvezna. S tem geslom lahko dostopate do Mysql baze podatkov. Geslo lahko dobite pri ponudniku gostovanja.
TIPPREFIX=Ne uporabljajte predpone 'bak_', ker se ta uporablja za varnostne kopije tabel.
TIPPREINSTALL=Če je kakšna točka označena z rdečo, jo popravite. Če tega ne naredite, namestitev Joomle mogoče ne bo ustrezna.
TIPRECOMSETTINGS=Te nastavitve se priporočajo za PHP, da bi se zagotovila združljivost z Joomlo.\n<br />\nKljub temu pa bo Joomla delovala tudi v primeru, če te nastavitve ne bodo popolnoma enake priporočenim.
