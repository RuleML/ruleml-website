LOADSQLINSTRUCTIONS1=<strong>POMEMBNO:</strong> Za začetnike je priporočljiva namestitev vzorčnih podatkov.  To pomeni, da morate izbrati to možnost in klikniti na gumb, preden se pomaknete na naslednji korak.
LOADSQLINSTRUCTIONS2=Preden končate z namestitvijo lahko naložite vzorčne podatke. Za to nalogo obstajajo tri možnosti: 
LOADSQLINSTRUCTIONS3=<strong>1. Vzorčni podatki</strong>. Izberite prvo možnost in kliknite na gumb Namesti vzorčne podatke.
LOADSQLINSTRUCTIONS4=<strong>2a. Joomla! 1.5 SQL skripto</strong> lahko naložite lokalno in zaženete na tej strani. Tako lahko namestite lokalizirane vzorčne podatke ali obnovite podatke iz Joomla arhiva. Skripta mora imeti ustrezne predpone za mysql tabele, kodiranje mora biti UTF-8, predvsem pa mora biti združljiva z Joomla shemo baze podatkov.
LOADSQLINSTRUCTIONS5=<strong>2b. Prenos vsebin iz prejšnje verzije</strong>. Tretja možnost podpira prenos vsebine iz starejših različic na novo različico Joomla 1.5. Zahtevane spremembe so izvršene "v teku". Datoteko s skripto lahko naredite avtomatično s pomočjo komponente 'com_migrator' ali ročno. <br />Navodila za ročno izdelavo skripte najdete <a href="href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">tukaj</a>.
LOADSQLINSTRUCTIONS6=Naložite lahko nestisnjeno sql datoteko ali stisnjeno (zip ali gz) datoteko. V stisnjeni datoteki je lahko le ena SQL datoteka. Izberete lahko tudi "migracijska skripta je že naložena", če je datoteka prevelika za prenos (omejitve strežnika) in naložiš datoteko v mapo /installation/sql/migration/, ter jo preimenujete v <code>migrate.sql</code> (stiskanje ni dovoljeno).<br /> In na koncu ...
LOADSQLINSTRUCTIONS7=<strong>3. Čista namestitev</strong> Če ne želite nameščati vzorčnih podatkov, prenesti podatkov iz prejšnjih strani, naložiti podatkov iz arhiva, ampak želite le ustvariti novo, čisto namestitev (potem, ko boste vnesli ime spletne strani, naslov e-pošte skrbnika in geslo), potem nadaljujte do koraka <strong>Zaključek</strong> s klikom na <em>Naprej</em>.
