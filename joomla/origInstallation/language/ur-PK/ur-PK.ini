TIPCOLLATIONNONUTF=<p>مائی ایس کیو ایل کے اس شمارہ میں UTF-8 کی سہولت موجود نہیں ہے جو کہ مطلوب انکوڈنگ ہے۔</p><p>مناسب یہ ہے کہ آپ اپنا ڈیٹابیس 4.1.2 سے نئے شمارہ میں اپ ڈیٹ کر دیجیے۔ اگر یہ ممکن نہیں تو جملہ! آپ کے موجود ڈیٹابیس میں utf-8 کے انکوڈ کیے گئے اجزاء پرانے موزوں انداز میں محفوظ کردے گا۔ اس طرز میں کولیشن کا انتخاب ممکن نہیں اور طے شدہ کولیشن استعمال ہوگا۔</p>
TIPCOLLATIONUTF=<p>مائی ایس کیو ایل کے اس شمارہ میں UTF-8 کی سہولت موجود ہے جو کہ مطلوب انکوڈنگ ہے۔</p><p>فہرست سے كولیشن چنیے۔ اگر آپ کی زبان کیلیے کچھ ظاہر نہیں ہورہا تو ایسا اس لیے ہے کہ طے شدہ کولیشن <em>utf8_general_ci</em> مناسب ہے۔</p>
TIPCONFSTEPS=<br />اپنا ای۔میل لکھیے، یہ سائٹ کے منتظم اعلٰی کا ای۔میل ہوگا۔<br />خفیہ لفظ لکھیے اور پھر اسکی ذیل کے خانوں میں توثیق کیجیے۔ یہ وہ خفیہ لفظ ہے جو آپ کو تنصیب کے عمل کے خاتمہ پر منتظم کی انتظام گاہ میں داخلہ کیلیے نام صارف  <strong>admin</strong> کے ساتھ ضرورت پڑے گا۔<br /> اگر آپ منتقلی کررہے ہیں تو اس فریق کو نظر انداز کردیجیے کیونکہ آپ کی موجودہ ترتیبیں خودبخود منتقل ہوجائیں گی۔
TIPDATABASE=کچھ ہوسٹ کسی اکاؤنٹ پر چند ہی ڈیٹابیس ناموں کی سہولت دیتے ہیں۔ اگر ایسی ہی صورتحال ہے تو ایک سے زائد جملہ! سائٹ کے امتیاز کیلیے نیچے دیے گئے اعلٰی خصوصیات کے فریق میں ٹیبل سابقہ کا اختیار استعمال کیجیے۔
TIPDATABASESTEPS=<p>جملہ! کو آپ کے سرور پر چلانے کیلیے مرتب کرنا چار مراحل پر مشتمل ہے۔۔۔</p>	<p>ڈیٹابیس ترتیب کے اس مرحلہ میں:</p><h2>بنیادی ترتیبیں</h2><p>جھولتی فہرست سے ڈیٹابیس کی قسم چنیے۔ عام طور پر یہ <strong>mysql</strong> ہوتی ہے </p>	<p>اس ڈیٹابیس سرور کا ہوسٹ نام لکھیے جس میں جملہ! نصب ہوگا۔ وضاحت: اس کا آپ کے ویب سرور کے مطابق ہونا ضروری نہیں ہے اگر شک ہو تو اپنے ویب ہوسٹ سے جانچ لیجیے۔</p>\n		<p>مائی ایس کیو ایل صارف کا نام، خفیہ لفظ، اور ڈیٹابیس کا نام لکھیے جو آپ جملہ! میں استعمال کرنا چاہتے ہیں۔ جو آپ استعمال کرنے جارہے ہیں ان کا ڈیٹابیس کیلیے موجود ہونا ضروری ہے۔</p><h2>اعلٰی ترتیبیں</h2>	<p> انتخاب کیجیے پرانی تنصیب میں موجود ٹیبلوں کو کیسے سنبھالے۔</p><p>وہ سابقہ لکھیے جو جملہ! کی اس تنصیب کے ٹیبلوں کیلیے استعمال ہوگا۔</p>
TIPFTPCONFSTEPS=<p>لینکس اور دوسرے یونکس نظاموں میں فائل سسٹم کی اجازت کی پابندیوں اور پی ایچ پی محفوظ انداز کی پابندیوں کی وجہ سے مناسب یہ ہے کہ تمام صارفین فائل سسٹم کا عمل سنبھالنے کیلیے جملہ! کے تنصیب کار میں موجود ایف ٹی پی لیئر استعمال کریں۔<br/>جملہ! کی روٹ ڈاریکٹری تک رسائی کے ساتھ ایف ٹی پی نام صارف اور خفیہ لفظ لکھیے، یہ وہ ایف ٹی پی اکاؤنٹ ہوگا جو جملہ! کی طرف سے کام مکمل کرنے کیلیے ایف ٹی پی رسائی طلب کرنے پرفائل سسٹم کے تمام عمل سنبھالے گا۔<br/>اگر آپ کو یہ اختیار ممکن ہو تو حفاظتی نکتۂ نظر سے بہتر یہ ہے کہ الگ ایف ٹی پی صارف اکاؤنٹ بنایا جائے جو صرف جملہ! کی تنصیب تک رسائی رکھتا ہو نہ کہ پورے ویب سرور تک۔</p><p><b>توجہ:</b> اگر تنصیب ونڈوز آپریٹنگ سسٹم پر ہے تو ایف ٹی پی لیئر مطلوب <b>نہیں</b> ہوگی۔
TIPHOST=یہ عام طور پر <strong>localhost</strong> یا ہوسٹ کی طرف سے دیا گیا ہوسٹ نام ہوتا ہے
TIPINSTALLDEFAULT=نئے صارفین کیلیے اسے نصب کرنا انتہائی مناسب ہے۔ یہ جملہ! کے تنصیب مجموعہ میں موجود نمونہ کے طےشدہ اجزاء نصب کرے گا۔
