LOADSQLINSTRUCTIONS1=<strong>اہم!</strong>: یہ بات انتہائی مناسب ہے کہ جملہ! کے نئے صارفین طے شدہ نمونہ ڈیٹا نصب کریں۔ ایسا کرنے کیلیے اختیار چننے <i>اور</i> اگلے مرحلے میں داخل ہونے سے پہلے بٹن کو کلک کرنا ضروری ہے۔
LOADSQLINSTRUCTIONS2=تنصیب چھوڑنے سے پہلے آپ ڈیٹا سمیت سائٹ کا ڈیٹابیس اختیار کرسکتے ہیں۔  ایسا کرنے کیلیے یہاں تین اختیارات ہیں:
LOADSQLINSTRUCTIONS3=<strong>1. طے شدہ نمونہ ڈیٹا</strong> ڈالا جا سکتا ہے ۔ ایسا کرنے کیلیے پہلا اختیار چنیے اور نمونہ ڈیٹا نصب کیجیے کے بٹن کو کلک کیجیے۔
LOADSQLINSTRUCTIONS4=<strong>2. الف: جملہ! 1.5 کے مناسب ایس کیو ایل اسکرپٹ فائل</strong> لوکل ہوسٹ سے اپ لوڈ اور پھر اس پر عمل درآمد کروایا جاسکتا ہے۔ ایسا مقامیائے گئے نمونہ ڈیٹا کو نصب کرنے یا جملہ! 1.5 کے بیک اپ کو پھر محفوظ کرنے کیلیے ہوسکتا ہے۔ اسکرپٹ کے ٹیبل سابقے درست، اینکوڈنگ utf-8 اور جملہ! 1.5 کی ڈیٹابیس ترتیب کی تعمیل کرنے والا ہو۔
LOADSQLINSTRUCTIONS5=<strong>2. ب: جملہ! کے پچھلے شمارہ سے حصہ کی منتقلی </strong>۔ "مائگریشن اسکرپٹ لوڈ کیجیے" کو اختیار کرنا پرانے جملہ! 1.0.x شمارہ کی جمع شدہ ڈیٹابیس معلومات کو نئی جملہ! 1.5 سائٹ تک منتقل کرنے کی سہولت دیتا ہے۔ مطلوب تبدیلیاں جلد ہی ہوجاتی ہیں۔ اسکرپٹ کی فائل پرانی سائٹ پر <code>com_migrator</code> کا کمپوننٹ استعمال کرکے خودکار طریقے سے بنائی جاسکتی ہے۔<br/> براہ کرم کمپوننٹ اور اس کے طریقۂ کار کے متعلق تفصیلی معلومات کیلیے دیکھیے <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide<a>.
LOADSQLINSTRUCTIONS6=اپ لوڈ کا عمل نہ سکیڑی گئی ایس کیو ایل اسکرپٹ فائلیں، زپ پیک اور جی زیڈ پیک کی گئی اسکرپٹ فائلوں کیلیے سہولت دیتا ہے۔ پیک کی گئی فائلیں اکیلی ایس کیو ایل فائل پر بھی مشتمل ہوسکتی ہیں۔ اگر آپ نے (میموری اور انتہائی وقت کی خرابیاں) سنبھالنے کے اعتبار سے فائل بہت بڑی پائی ہے تو آپ "میں نے مائگریشن اسکرپٹ پہلے ہی اپ لوڈ کررکھا ہے" کو منتخب کرسکتے ہیں اور آخر میں آپ <code>migrate.sql</code> نام کی فائل /installation/sql/migration/ میں اپ لوڈ کردیجیے(سکیڑنے کی سہولت دستیاب نہیں)۔<br />
LOADSQLINSTRUCTIONS7=<strong>3. خالی تنصیب</strong> جبکہ آپ کسی قسم کا نمونہ ڈیٹا، سابقہ سائٹ سے منتقل کیا گیا ڈیٹا یا بیک اپ سے اپ لوڈ کیا گیا ڈیٹا نہیں ڈالنا چاہتے بلکہ مکمل صاف اور نئی تنصیب کرنا چاہتے ہیں، جب آپ سائٹ کا نام، منتظم کا ای۔میل، اور خفیہ لفظ ڈال چکیں تو صرف <em>آگے</em> کو کلک کرکے عمل<strong>مکمل</strong> کرنے کی ضرورت ہے۔
