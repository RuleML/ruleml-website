LOADSQLINSTRUCTIONS2=ස්ථාපනයෙන් ඉවත්වීමට පෙර ඔබට අඩවි දත්ත සමුදාය දත්ත මගින් පිරවිය හැක. එය සිදු කිරීම සඳහා විකල්ප තුනක් ඇත:
LOADSQLINSTRUCTIONS3=<strong>1. පෙරනිමි නියැදි දත්ත</strong> ඇතුලත් කිරීම මගින් - මේ සඳහා පළමු විකල්පය තෝරා "නියැදි දත්ත ස්ථාපනය කරන්න" බොත්තම ඔබන්න.
LOADSQLINSTRUCTIONS4=<strong>2.a ජූම්ලා! 1.5 ට ගැලපෙන SQL විධානාවලි ගොනුවක්</strong> පෙදෙසි සත්කාරකයෙන් උඩුගත කර අඩවියේදී ක්‍රියාත්මක කළ හැක. මෙය දේශියකරණය කරන ලද නියැදි දත්ත ස්ථාපනය කිරීම සඳහා හෝ ජූම්ලා! 1.5 රක්ෂිතයක් පිළිනැගුම සඳහා හෝ විය හැක. මෙම විධානාවලිය සතුව නිවැරදි වගු උපසර්ග තිබීමද UTF-8 කේතනාංකයෙන් යුතු වීමද ජූම්ලා! 1.5 දත්ත සමුදා ක්‍රමානුරූපය සමග ගැලපීමද අවශ්‍යවේ.
LOADSQLINSTRUCTIONS5=<strong>2.b ජූම්ලා! හි පෙර අනුවාදයකින් අන්තර්ගත සංක්‍රමණය කිරීම</strong>. `සංක්‍රමණ විධානාවලිය ප්‍රවේශණය කරන්න` තේරීම මගින් පැරණි ජූම්ලා! 1.0.x අනුවාදයක දත්ත සමුදා හෙලීමක් නව ජූම්ලා! 1.5 අඩවියට සංක්‍රමණය කර ගැනිමට ඉඩ ලැබේ. අවශ්‍ය පරිවර්ථනයන් එසැනින් සිදුකෙරේ. මෙම සඳහා අවශ්‍ය විධානාවලි ගොමුව පැරණි අඩවියේ <code>com_migrator</code> සංරචකය මගින් ස්වයංක්‍රීයවම නිර්මාණය කරගත හැක.<br/> මේ පිළිබද වැඩිදුර විස්තර හා නිසි ක්‍රියාපටිපාටිය සඳහා කරුණාකර <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">ජූම්ලා! 1.5 සංක්‍රමණ උපදෙස්</a> බලන්න.
LOADSQLINSTRUCTIONS6=උඩුගත කිරීමේ පහසුකම මගින් නොහැකිළු SQL විධානාවලි ගොනු මෙන්ම හැකිළු විධානාවලි ගොනු (Zip හා gz)සඳහාද සහය දක්වයි. හැකිළු ගොනුතුල තිබිය හැක්කේ තනි SQL විධානාවලි ගොනුවක් පමණි. මෙම ගොනුව හැසිරවිය නොහැකි තරමට විශාල වන විටදී (මතක හා වේලා සීමා දෝෂ) හා ගොනුව /installation/sql/migration/ හි <code>migrate.sql</code> (හැකිළීමට ඉඩ නොදේ)නමින් උඩුගත කර ඇති විටදී "මා දැනටමත් සංක්‍රමණ විධානාවලිය උඩුගත කර ඇත" යන්න තේරිය හැක.<br /> අවසාන වශයෙන්...
LOADSQLINSTRUCTIONS7=<strong>3. සුපිරිසිදු ස්ථාපනයක් මගින් -</strong> ඔබ, කිසිදු නියැදි දත්තයක් ස්ථාපනය කීරීමට, පෙර අඩවියෙන් දත්ත සංක්‍රමනය කිරීමට හෝ රක්ෂිතයකින් දත්ත උඩුගත කිරීමට බලාපොරොත්තු නොවන විටදී එනම් ඔබට අවශ්‍ය වන්නේ සම්පූර්ණයෙන්ම සුපිරිසිදු ස්ථාපනයක් වන විටදී ඔබ විසින් අඩවි නාමය, පරිපාලක ඉ-තැපෑල හා මුරපදය ඇතුලත් කල වහාම  <strong>අවසානය</strong> වෙත යාම සඳහා <em>ඊළග</em> ඔබන්න.
