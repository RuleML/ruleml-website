TIPPREINSTALL=මෙම අයිතමයන් එකකට හෝ සහය නොදක්වයි නම්(<strong><font color="#ff0000">නැත</font> ලෙස ලකුණු කොට ඇත</strong>)ඔබගේ පද්ධතිය අවම සුදුසුකම් සපුරන්නේ නැත. කරුණැකර දෝෂයන් නිවැරදි කිරීම සඳහා නිසි පියවර ගන්න. එසේ නොකිරීම ඔබගේ ජූම්ලා! ස්ථාපනයේ සදොස් ක්‍රියාකාරීත්වයකට හේතු විය හැක.
TIPRECOMSETTINGS=ජූම්ලා! සමග පූර්ණ ගැළපීමක් සඳහා මෙම PHP සිටුවම් නිර්දේශ කරනු ලැබේ<br />\nඑසේ නමුත්, ඔබගේ සිටුවම් නිර්දේශිතයන් හා නොගැළපෙන විටදී ද ජූම්ලා! ක්‍රියාත්මක වනු ඇත.
