TIPCOLLATIONNONUTF=<p>මෙම MySQL අනුවාදය මගින් අවශ්‍ය කේතනාංකය වන UTF-8 වෙත සහය නොදක්වයි.</p><p>ඔබගේ දත්ත සමුදාය 4.1.2 හෝ ඊට උසස් අනුවාදයකට උත්ශ්‍රේණි කිරීමට නිර්දේශ කෙරේ. එය සිදුකල නොහැකි විටදී ජූම්ලා! මගින් utf-8 කේතනාංකය සහිත අන්තර්ගත ඔබගේ පවතින දත්ත සමුදායේ පසු ගැළපුම් ප්‍රකාරයකින් සුරකිනු ඇත. මෙම ප්‍රකාරයේදී සංචයන තේරීම සිදුකල නොහැකි අතර පෙරනිමි සංචයන අගයක් භාවිතා කරනු ඇත.</p>
TIPCOLLATIONUTF=<p>මෙම MySQL අනුවාදය මගින් අවශ්‍ය කේතනාංකය වන UTF-8 වෙත සහය දක්වයි./p><p>ලැයිස්තුවෙන් සංචලනයක් තෝරන්න. ඔබගේ භාෂාව සඳහා කිසිවක් නොපෙන්වන්නේ පෙරනිමි සංචයනය වන <em>utf8_general_ci</em> සුදුසු වන බැවිනි.</p>
TIPCONFSTEPS=<br />ඔබගේ ඉ-තැපැල් ලිපිනය ඇතුලත් කරන්න. මෙය අඩවියේ සුපිරි පරිපාලකයාගේ ඉ-තැපැල් ලිපිනය වනු ඇත.<br />මුරපදය ඇතුලත් කොට ඊළග ක්ෂේත්‍රයේ එය තහවුරු කරන්න. මෙම මුරපදය ස්ථාපන ක්‍රියාවලිය අවසානයේදී පරිපාලක පාලන පුවරුවට ප්‍රවේශ වීම සඳහා <strong>admin</strong> පරිශීලක නාමය සමඟ භාවිතා කල හැක.<br /> ඔබ සංක්‍රමණය වන්නේ නම් මෙම අංශය නොසලකා හැරිය හැක, මන්ද ඔබගේ පවතින සිටුවම් ස්වයංක්‍රීයවම සංක්‍රමණය වන බැවිනි.
TIPDATABASE=ඇතැම් සත්කාරකයන් විසින් එක් ගිණුමක් සඳහා ඉඩදෙන්නේ කිසියම් දත්ත සමුදා නාමයක් පමණි. මෙවැනි අවස්ථාවකදී පහත උසස් සිටුවම් හි ඇති වගු උපසර්ග භාවිතයෙන් ජූම්ලා! අඩවි එකකට වඩා වැඩි ගනනක් ඇති විටදී ඒවා එක එකක් වෙන්කර හදුනාගත හැක.
TIPDATABASESTEPS=<p>ඔබගේ සේවාදායකයේ ජූම්ලා! ස්ථාපිත කිරීම සරල අදියර හතරකින් යුක්ත වේ...</p>	<p>මෙම දත්ත සමුදා වින්‍යාස කිරීමේ අදියරේදී:</p><p>පතන ලැයිස්තුවෙන් දත්ත සමුදා වර්ගය තෝරන්න. මෙය සාමාන්‍යයෙන් <strong>mysql</strong> වේ.</p>	<p>ජූම්ලා! ස්ථාපිත කලයුතු සත්කාරකයේ නම ඇතුලත් කරන්න.</p>\n		<p>ඔබ විසින් ජූම්ලා! සමග භාවිතා කිරීමට බලාපොරොත්තු වන MySQL පරිශීලක නාමය, මුරපදය, හා දත්තසමුදා නාමය ඇතුලත් කරන්න. ඔබ භාවිතා කිරීමට බලාපොරොත්තු වන දත්ත සමුදාය සඳහා මේවා දැනටමත් පැවතිය යුතුය.</p>	<p>මෙම ජූම්ලා! ස්ථාපනයේ වගු සඳහා භාවිතා කලයුතු උපසර්ගය ඇතුලත් කරන්න.</p><p> පෙර ස්ථාපනයක වගු කෙසේ හැසිරවිය යුතුදැයි තෝරන්න.</p>
TIPFTPCONFSTEPS=<p>ජූම්ලා! භාවිතයේදී සියළුම පරිශීලකයන් වෙත ගොනු පද්ධතියේ අවසර සීමාවන් හා PHP නිරාපද ප්‍රකාර සීමාවන් බලපාන බැවින් ගොනු පද්ධති ක්‍රියාකාරකම් හැසිරවීම සඳහා FTP ස්ථරයක් පවතී.<br/>ජූම්ලා! මූල ඩිරෙක්ටරියට ප්‍රවේශ විය හැකි FTP පරිශීලක නාමයක් හා මුරපදයක් ඇතුල් කරන්න. කිසියම් කාර්යයක් සිදුකිරීමට ජූම්ලා! ට FTP ප්‍රවේශය අවශ්‍ය වූ විට භාවිතා වන්නේ මෙම ගිණුමයි.<br/>ආරක්ෂක හේතූන් මත, සම්පූර්ණ වෙබ් සේවාදායකයටම නොවන ජූම්ලා! ස්ථාපනයට පමණක් වන සේ වූ වෙනමම FTP පරිශීල ගිණුමක් තිබීම (හැකි නම්) වඩා සුදුසුය.</p>
TIPHOST=මෙය සාමාන්‍යයෙන් <strong>localhost</strong> හෝ සත්කාර කරන්නා විසින් දෙන ලද සත්කාරක නාමයකි
TIPINSTALLDEFAULT=ආධුනිකයන් සඳහා, මෙය ස්ථාපිත කීරීම දැඩිව නිර්දේශ කරනු ලැබේ. මෙමගින් ජූම්ලා! ස්ථාපන ඇසුරුමේ ඇති පෙරනිමි නියැදි අන්තර්ගත ස්ථාපනය කරනු ඇත.
TIPLOADMIGRATION=සංක්‍රමණ විධානාවලිය පැරණි අඩවියේ <code>com_migrator</code> මෙවලම මගින් නිර්මාණය කල යුතුය. පැරණි අඩවියේ වගු උපසර්ගය හා භාවිතා කල කේතනාංකය  (භාෂා ගොනුවේ _ISO සිටුවම හෝ බ්‍රව්සරයේ info/encoding/source හි පෙනෙන සේ)ද ඇතුලත් කරන්න.
TIPUPLOADED=මා දැනටමත් සංක්‍රමණික විධානාවලිය සේවාදායකය වෙත උඩුගත කරන ලදි (උදා. FTP/SCP භාවිතයෙන්)
TIPMIGRATION=මෙම විධානාවලිය ජූම්ලා! 1.0 සංක්‍රමණික විධානාවලියකි.
TIPLOADSQL=ජූම්ලා! 1.5 සංක්‍රමණ SQL විධානාවලි ජූම්ලා 1.5 සමග ගැළපිය යුතු අතර නිසි වගු උපසර්ග සහිත විය යුතුය.
TIPPASSWORD=අඩවි ආරක්ෂාව සඳහා MySQL ගිණුම සඳහා මුරපදයක් භාවිතය අනිවාර්ය වේ. මෙය ඔබගේ දත්ත සමුදායට ප්‍රවේශ වන මුරපදයයි. මෙයද ඔබගේ සත්කාරකයා විසින් සපයනවා විය හැක.
