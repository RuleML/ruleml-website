TIPCOLLATIONNONUTF=<p>Вашата версия на MySQL не поддържа UTF-8, която е задължителната кодировка.</p><p>Препоръчително е да обновите версията на базата си данни поне до 4.1.2. Ако това не е възможно, Джумла! ще ползва стара версия на файловете за връзка с базата данни. В такъв случай не чоже да изберете колация, а ще се ползва тази по подразбиране.</p>
TIPCOLLATIONUTF=<p>Вашата версия на MySQL поддържа UTF-8, която е задължителната кодировка.</p><p>Изберете колация от списъка. Ако не виждате колация с Вашия език, това е защото <em>utf8_general_ci</em> го поддържа.</p>
TIPCONFSTEPS=<p>Въведете Вашия мейл адрес, този адрес ще бъде зададен като\n адрес на супер администратора на сайта.</p>
TIPDATABASE=Някои хостинг компании дават за ползване само една база данни. В такъв случай ползвайте представка за таблиците, необходими на Джумла! Това би Ви позволило да имате повече сайтове, ползващи една и съща база данни.
TIPDATABASESTEPS=<p>Настройване на Джумла! в четири лесни стъпки...</p>\n		<p>Моля, въведете адреса на сървъра на базата данни, където ще бъде инсталирана Джумла!</p>\n		<p>Въведете потребителско име и парола за MySQL базата данни, както и името на базата данни.</p>\n		<p>Въведете представка, която ще бъде използвана в таблиците. Изберете и как да постъпи системата със старите таблици от предишни инсталации.</p>\n		<p>Инсталирайте примерни данни, освен ако не сте достатъчно опитен и смятате, че можете да се справите с абсолютно празен сайт.</p>
TIPFTPCONFSTEPS=<p>Поради ограничения в правата върху файловете и някои забрани на сигурния режим на PHP\n всички потребители на Джумла! могат да ползват FTP опция за качване на файлове и създаване на папки.<br/><br/>Въведете потребителско име, парола за FTP достъп до папките на Джумла!<br /><br/>От съображения за сигурност е препоръчително този FTP потребител да има достъп само до папката, ползвана от Джумла!</p>
TIPHOST=Това обикновено е 'localhost'
TIPINSTALLDEFAULT=Инсталирането е препоръчително за начинаещи. Това ще въведе примерните данни по подразбиране.
TIPLOADMIGRATION=Функцията за обновяване трябва да бъде създадена върху стария сайт чрез компонента com_migration или създадена ръчно, за да съвпада с версия 1.5. Въведете представката на базата данни от стария сайт и въведете кодировката му (ISO код в езиковия файл или както се вижда кодировката в браузъра).
TIPUPLOADED=Скриптът за миграция вече се намира на сървъра (пр. чрез FTP)
TIPMIGRATION=Този скрипт е за миграция от Джумла! 1.0.
