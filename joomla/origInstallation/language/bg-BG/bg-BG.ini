LANGUAGEINFO=В помощния център на Джумла! ще намерите информация как да добавите Вашия роден език и да създадете сайт изцяло на български език!<br/>Там ще намерите списък и с други езикови пакети.<br/>Натиснете връзката вдясно, за да отворите помощния център в нов прозорец.
