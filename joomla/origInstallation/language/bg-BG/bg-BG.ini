TIPPREINSTALL=Ако някоя от настоящите настройки е маркирана в червено,\nмоля, променете я, защото в противен случай\nе твърде вероятно инсталацията на Джумла да се провали.
TIPRECOMSETTINGS=Тези настройки са препоръчителни за PHP, \n за да може Джумла! да работи коректно.\n<br />\nДори и някои от тези настройки да не съвпадат, Джумла! ще работи, но е възможно някои нейни функции да са ограничени.
