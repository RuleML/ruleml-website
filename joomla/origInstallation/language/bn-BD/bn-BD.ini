LOADSQLINSTRUCTIONS1=<strong>জরুরী!</strong>: নতুন জুমলা! ব্যবহারকারীদের নমুনা তথ্য সংস্থাপন করতে পরামর্শ দেয়া যাচ্ছে।এর জন্য পরবর্তী ধাপে যাওয়ার আগে বিকল্পটি বাছাই করতে হবে <i>এবং</i> 'নমুনা তথ্য সংস্থাপন করো' বোতামে ক্লিক করতে হবে।
LOADSQLINSTRUCTIONS2= সংস্থাপন থেকে বের হয়ে যাবার আগে আপনি সাইটের ডেটাবেজে ডেটা প্রবেশ করাতে পারেন। এটি করার জন্য তিনিটি বিকল্প আছেঃ
LOADSQLINSTRUCTIONS3=<strong>১. ডিফল্ট নমুনা ডেটা</strong> প্রবেশ করানো যাবে - এটি করার জন্য প্রথম বিকল্পটি বাছাই করুন এবং 'নমুনা তথ্য স্থাপন করো' বোতামে ক্লিক করুন।
LOADSQLINSTRUCTIONS4=<strong>২.ক জুমলা ১.৫ কমপ্যাটিবল  SQL স্কিপ্ট ফাইল </strong>  লোকাল হোস্ট থেকে সাইটে আপলোড এবং কার্যকর যাবে।  এটা স্থানীয়কৃত নমুনা তথ্য অথবা জুমলা ১.৫ এর পূরনো ব্যাকআপ করা ডেটা পূণঃস্থাপন করতে ব্যবহার করা যেতে পারে। স্ক্রিপ্টে যথাযথ টেবিল উপসর্গ থাকতে হবে। এটি অবশ্যই utf-8 অনুযায়ী এনকোড করা হতে হবে এবং জুমলা ১.৫ এর ডেটাবেজ স্খীমা মোতাবেক হতে হবে ।
LOADSQLINSTRUCTIONS5=<strong>২.খ জুমলার! পুরণো সংস্করণ থেকে কনটেন্ট মাইগ্রেশন করা। </strong>.  "Load Migration Script" বিকল্পটি বাছাই করা হলে পূরনো জুমলা ১.০.x সংস্করণের ডেটাবেজের টেবিল জুমলার! নতুন সংসকরণ ১.৫ এ স্থানান্তর করা যাবে। আপলোড করার সময় প্রয়োজনীয় কনভারশন সম্পাদিত হয়। পুরনো সাইটে মাইগ্রেশনের জন্য <code>com_migrator</code> কম্পোনেন্ট ব্যবহার করে স্ক্রিপ্ট নিজ থেকে তৈরী করা যায়। <br/> কম্পোনেন্ট সম্পর্কে আরো তথ্যের জন্য এবং প্রয়োজনীয় পদক্ষেপ সম্পকে জানতে হলে অনুগ্রহ করে <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">জুমলা! ১.৫ মাইগ্রেশন নির্দেশিকা দেখুন</a>.
LOADSQLINSTRUCTIONS6=আপলোড সুবিধা কম্প্রসে করা ছাড়া SQL স্ক্রিপ্ট ফাইল, জিপ করা স্ক্রিপ্ট ফাইল এবং gz করা স্ক্রিপ্ট ফাই সমর্থন করে।  তবে কেবল মাত্র একটি স্কিপ্ট ফাইল-ই থাকতে হবে ।তবে আপনি 'আমি ইতোমধ্যে মাইগ্রেশন স্ক্রিপ্ট ফাইল আপলোড করেছি'-এই বিকল্পে টিক দিতে পারেন, যদি হ্যান্ডল করতে গিয়ে মেমোরিতে সমস্যা হয় এবং টাইম লিমিট ত্রুটি দেখায় । তবে আপনাকে /installation/sql/migration/ called <code>migrate.sql</code> (no compression allowed).<br /> এ আপলোড করতে হবে। এবং সবশেষে...
