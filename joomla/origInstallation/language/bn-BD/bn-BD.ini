TIPCOLLATIONNONUTF=<p> MySQL  এই সংস্করণ does not have UTF-8 সমর্থন করেনা । এটি জুমলার নির্দেশিত এনকোডিং।</p><p> নির্দেশ করা যাচ্ছে যে আপনি আপনি আপনার ডেটাবেজকে ৪.১.২ এর চাইতে কোন নতুন সস্করণের MySQL-এ আপগ্রেড করে নিন।  যদি তা সম্ভব না হয় তবে জুমলা! আপনার বর্তমান ডেটাবেজ ব্যাকওয়ার্ড কম্প্যাটিবিলিটি মোডে সংরক্ষণ করবে।  তবে এই মোডে কোলেশন করা যাবেনা ।একটি ডিফল্ট কোলেশন ব্যবহার করা হবে। </p>
TIPCOLLATIONUTF=<p>MySQL  এই সংস্করণ UTF-8 সমর্থন করেনা ।</p><p>তালিকা থেকে একটি কোলেশন বাছাই করুন। যদি আপনার ভাষার জন্য কোন কোলেশন পাওয়া না যায় তবে ডিফল্ট কোলেশন <em>utf8_general_ci</em> উপযোগী। </p>
TIPCONFSTEPS=<br />আপনার ইমেইল ঠিকানা লিখুন, এটি সাইট পরিচালকের ইমেইল ঠিকানা হিসেবে ব্যবহৃত হবে ।<br/>পাসওয়ার্ড দিন এবং তা আবার নিশ্চিত করুন। সংস্থাপনার শেষে পরিকালকের নিয়ন্ত্রন কেন্দ্রে প্রবেশ করাকালে ব্যবহারকারীর নামের সাথে এই পাসওয়ার্ডের দরকার হবে । <br /> তবে আপনি যদি মাইগ্রেশন করেন তবে এই ধাপটি আপনি উপেক্ষা করতে পারেন, কেননা মাইগ্রেট করা সাইট থেকে আপনার সেটিংগুলো নেয়া হবে।  I
TIPDATABASE=কিছু হোস্ট প্রত্যেকটি হিসাবের বিপরীতে কেবলমাত্র একটি ডেটাবেজ নাম ব্যবহার করতে দেয়। ব্যাপার সেরকম হলে এডভান্স প্যারামিটার সেকশনের অধীনে টেবিল উপসর্গ ব্যবহার করুন বিভিন্ন জুমলা! সাইটের মধ্যে পার্থক্য করার জন্য।
TIPDATABASESTEPS=<p> আপনার সার্ভার চালানোর জন্য জুমলা! সেটাপ করতে চারটি পদক্ষেপ নিতে হবেঃ ...</p>	<p> এগুলোর মাঝে হলো- ডেটাবেজ কনফিগারেশন ধাপঃ</p><h2>মৌলিক সেটিংস</h2><p>নীচের তালিকা থেকে ডেটাবেজের ধরণ বাছাই করুন। সাধারণতঃ এটি হবে <strong>mysql</strong>.</p> <p>যে হোস্টে জুমলা সংস্থাপন করা হবে তার নাম লিখুন। সাধারণভাবে এটি হবে লোকাল হোস্ট.</p>\n		<p> MySQL এর ব্যাবহারকারীর নাম, পাসওয়ার্ড এবং ডেটাবেজের নাম লিখুন। যে ডেটাবেজ ব্যবহার করতে চান তা আগে থেকেই তৈরী করা থাকতে হবে। </p><h2>উন্নত সেটিংস</h2>	<p> পুরনো সংস্থাপনার ডেটাবেজ কিভাবে হ্যান্ডল করা হবে তা বাছাই করুন।</p><p> এই জুমলার! সংস্থাপনার টেবিলের জন্য যে উপসর্গ ব্যবহার করা হবে তা লিখুন। </p>
TIPFTPCONFSTEPS=<p>ফাইল সিস্টেম অনুমতি বাঁধা এবং সেফ মোড বাঁধার জন্য।\n সব ব্যবহারকারীদের এই জুমলা! সংস্থাপনা ব্যবহার করার জন্য একটি FTP লেয়ার, ফাইলসিস্টেম বদ্‌লানোর জন্য আছে।<br/><br/>জুমলার মূল ফোল্ডারে প্রবেশ করার জন্য FTP ব্যবহারকারীরনাম এবং পাসওয়ার্ড দিন, এই FTP একাউন্ট দিয়ে জুমলা! ফাইলসিস্টেমের কাজ করবে যখন সেটির কোনো কাজ সম্পন্ন করার জন্য FTP দরকার হবে ।<br /><br/>নিরাপত্তার জন্য, সব থেকে ভালো হয় যদি একটি আলাদা FTP ব্যবহারকারী হিসাব তৈরি করা হয় যেটির শুধুমাত্র জুমলা! সংস্থাপনার ফোল্ডারে অধিকার আছে।</p>

TIPHOST=এটি সাধারণভাবে <strong>localhost</strong> অথবা আপনার হোস্টিং কর্তৃপক্ষ যে নাম সরবরাহ করেছে ।
TIPINSTALLDEFAULT=নতুন ব্যবহারকারীদের জন্য এ্রটি সংস্থাপন করতে শক্ত নির্দেশনা দেয়া হচ্ছে।  জুমলা! সংস্থাপনা প্যাকেজে যে ডিফল্ট কনটেন্ট আছে এটি সেগুলো সংস্থাপন করবে ।
