LOADSQLINSTRUCTIONS1=<strong style="color: red;">Ważne</strong>: Zalecamy wczytanie przykładowych danych. Aby to zrobić, wybierz odpowiednią opcję i zatwierdź ją, zanim przejdziesz dalej.
LOADSQLINSTRUCTIONS2=Przed zakończeniem instalacji możesz wypełnić bazę danych przykładową treścią albo przenieść dane z poprzedniej wersji Joomla! lub z kopii zapasowej.
LOADSQLINSTRUCTIONS3=<strong>1. Domyślne dane przykładowe</strong>.n<br />Żeby je załadować wybierz opcję pierwszą i wciśnij przycisk &bdquo;Wczytaj!&rdquo;.
LOADSQLINSTRUCTIONS4=<strong>2. Dane z pliku SQL</strong><br><strong>2.a Wczytanie zrzutu danych z Joomla 1.5</strong><br>Umożliwia przeniesienie witryny na nowy serwer. Plik musi być kodowany w UTF-8 oraz zawierać tabele zgodne ze schematem bazy danych Joomla!&nbsp;1.5 z poprawnym przedrostkiem w nazwie tabel.
LOADSQLINSTRUCTIONS5=<strong>2.b Migracja  danych z Joomla 1.0 do Joomla 1.5.</strong><br>Umożliwia przeniesienie do witryny opartej na Joomla 1.5 danych z Joomla! 1.0.x. Plik migracyjny można przygotować ręcznie lub stworzyć za pomocą komponentu <code>com_migrator</code>.<a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla 1.5 Migration (English)</a>.
LOADSQLINSTRUCTIONS6=<p>Instalator obsługuje pliki nieskompresowane lub spakowane w&nbsp;formacie .zip oraz .gz. W pliku spakowanym może się znajdować <strong>tylko jeden</strong> skrypt SQL.</p><br /><p>Jeśli wykonanie skryptu wczytanego z komputera lokalnego jest niemożliwe ze&nbsp;względu na przekroczenie czasu lub rozmiar pliku, można go wcześniej przesłać za pomocą FTP/SCP do katalogu <code>/installation/sql/migration/</code><br />Plik należy wówczas nazwać <code>migrate.sql</code> oraz zaznaczyć opcję &bdquo;Plik jest już na serwerze&rdquo;. W tym przypadku kompresja jest niedozwolona!.<p><br /><br /><strong>Aby wczytać dane z pliku SQL</strong>:<ul><li>zaznacz opcję &bdquo;Dane z pliku SQL&rdquo;,</li><li>podaj przedrostek nazw tabel w poprzedniej wersji witryny,</li><li>podaj kodowanie poprzedniej wersji witryny,</li><li>naciśnij &bdquo;Przeglądaj&rdquo; i wskaż plik z danymi<br>albo zaznacz pole &bdquo;Plik jest już na serwerze&rdquo;</li><li>gdy migrujesz, zaznacz pole &bdquo;Plik migracyjny z Joomla 1.0&rdquo;,</li><li>naciśnij &bdquo;Wczytaj i wykonaj&rdquo;</li></ul>
LOADSQLINSTRUCTIONS7=<strong>3. Czysta instalacja</strong> <em>(Nie zalecane)</em>Jeśli nie chcesz instalować przykładowych danych ani danych migracyjnych, po wypełnieniu pól &bdquo;Nazwa witryny&rdquo;, &bdquo;Email administratora&rdquo; i &bdquo;Hasło&rdquo; po prostu przejdź <strong>Dalej</strong>.
