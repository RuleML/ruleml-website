TIPCOLLATIONNONUTF=<p>Zainstalowana na Twoim serwerze wersja MySQL nie obsługuje wymaganego kodowania znaków w UTF-8.</p><p>Zalecamy użycie MySQL w wersji 4.1.2. lub wyższej. Jeśli nie jest to możliwe, Joomla! będzie przechowywać znaki w trybie zgodności ze starszymi wersjami. Wybór metody porównywania napisów jest w tym trybie niemożliwy, instalator zastosuje domyślne ustawienia Twojej bazy.</p>
TIPCOLLATIONUTF=<p>Zainstalowana na Twoim serwerze wersja MySQL obsługuje wymagane kodowanie znaków w UTF-8.</p><p>Wybierz metodę porównywania napisów (ustala kolejność sortowania). Jeśli żadna metoda nie jest wyświetlana, oznacza to, że <em>utf8_general_ci</em> jest odpowiednia dla Twojego języka.</p>
TIPCONFSTEPS=<p>Wpisz swój adres poczty elektronicznej. Wpisz i powtórz hasło. Hasło posłuży Ci po instalacji do zalogowania się na zaplecze.</p><p>Jeśli przeprowadzasz migrację, możesz zignorować tę sekcję, ponieważ Twoje dane będą przeniesione z&nbsp;poprzedniego serwisu.</p>
TIPDATABASE=<br /><p>Jeśli ustawienia Twojego serwera nie pozwalają na swobodne tworzenie baz danych użyj nazwy wyznaczonej przez Administratora lub zdefiniowanej w CPanelu.</p><p>Jeśli instalujesz kilka kopii Joomla! w jednej bazie pamiętaj o ustawieniu poniżej innego przedrostka.</p>
TIPDATABASESTEPS=<p>Ten i następne kroki instalacji pozwolą zapoznać Joomla! z Twoim serwerem. W tym kroku konfigurujesz bazę danych: </p><h3>Podstawowe ustawienia</h3><p>Wybierz z listy typ bazy danych. Zwykle <strong>mysql</strong>. Jeśli wiesz, że Twój serwer odsługuje <strong>mysqli</strong>, wybierz tą opcję.</p><p>Podaj nazwę serwera bazy danych. Jeśli&nbsp;masz wątpliwości, skonsultuj się z Twoim usługodawcą.</p><p>Podaj nazwę użytkownika MySQL, hasło oraz nazwę bazy danych, której ma używać Joomla!</p><h3>Dodatkowe ustawienia</h3><p> Określ, co zrobić z tabelami istniejącymi w bazie danych.</p><p>Wpisz przedrostek, którym zostaną wyróżnione nazwy tabel dla&nbsp;tej&nbsp;instalacji Joomla!.</p>
TIPFTPCONFSTEPS=<p>W tym kroku możesz skonfigurować obsługę konta FTP. Zwykle nie jest to konieczne do prawidłowego funkcjonowania Joomla!.</p><p>Obsługa FTP przez eliminuje kłopoty występujące na niektórych serwerach związane z ograniczeniami praw do plików i &bdquo;bezpiecznym trybem&rdquo; (SafeMode) działania PHP.</p><h3>Podstawowe ustawienia</h3><p> Wpisz nazwę i hasło użytkownika FTP oraz ścieżkę do głównego katalogu Joomla!. </p><p>Ze względów bezpieczeństwa najlepiej jest użyć konta FTP, które umożliwia dostęp <strong>wyłącznie</strong> do tej instalacji Joomla!</p><h3>Dodatkowe ustawienia</h3>	<p>Skoryguj, jeśli trzeba, adres serwera i port FTP. Zdecyduj, czy zapamiętać hasło.</p>
TIPHOST=Zwykle: <strong>localhost</strong>
TIPINSTALLDEFAULT=Polecamy instalację przykładowych danych. Zainstalowane przykłady pomogą Ci łatwiej zorientować się w systemie i&nbsp;oszczędzą część pracy.
TIPLOADMIGRATION=Skrypt migracyjny powinien zostać wykonany poprzez użycie komponentu com_migrator w starej witrynie bądź ręcznie zgodnie z założeniami migracyjnymi. <br />Proszę wpisz przedrostek tabel używany w starej witrynie oraz kodowanie znaków. W Joomla! 1.0.x określa je stała _ISO w pliku językowym Joomla! 1.0.x, można je też sprawdzić w przeglądarce.
TIPUPLOADED=Skrypt migracyjny jest już na serwerze (został wgrany przez FTP/SCP)
TIPMIGRATION=Ten skrypt jest skryptem migracyjnym Joomla! 1.0.
TIPLOADSQL=Plik musi być zgodny z Joomla! 1.5. Nazwy tabel muszą posiadać odpowiedni przedrostek.
TIPPASSWORD=Hasło jest wymagane ze względu na bezpieczeństwo witryny. Jest to zwykle Twoje hasło dostępu do bazy danych ustalane przez administratora serwera.
TIPPREFIX=Nie używaj &bdquo;bak_&rdquo; ponieważ ten przedrostek jest stosowany do tworzenia kopii zapasowej
TIPPREINSTALL=Jeśli jakiekolwiek z tych ustawień jest wyróżnione na <span style="color:#f00;font-weight:bold">czerwono</span>, proszę doprowadź do ich zmiany.<br />Jeśli tego nie zrobisz instalacja Joomla! może być niemożliwa.
TIPRECOMSETTINGS=Te ustawienia są zalecane.<br />Joomla! może nadal działać mimo, że ustawienia Twojego serwera nie są do końca z nimi zgodne. Jednakże praca w niedostosowanym środowisku może powodować różne niespodziewane problemy. Dlatego zalecamy zmianę ustawień, a jeśli to niemożliwe serwera.
