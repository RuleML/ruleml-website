LOADSQLINSTRUCTIONS1=<strong>Penting!</strong>: Sangat disarankan bagi pengguna awal Joomla untuk memasang contoh data. Caranya, pilih Pasang Contoh Data <i>dan</i> klik pada tombol <i>sebelum</i> memasuki langkah selanjutnya.
LOADSQLINSTRUCTIONS2=Sebelum mengakhiri proses pemasangan, Anda dapat mengisi basis data situs dengan data. Ada tiga cara untuk melakukan hal ini:
LOADSQLINSTRUCTIONS3=<strong>1. Contoh data standar</strong> dapat dimasukkan. Untuk melakukannya, pilih opsi pertama dan klik tombol Pasang Contoh Data.
LOADSQLINSTRUCTIONS4=<strong>2a. Berkas skrip SQL kompatibel Joomla! 1.5.x </strong> dapat diunggah dari host lokal dan dijalankan dari situs. Proses ini hanya untuk memasang contoh data lokal atau menyajikan ulang cadangan Joomla! 1.5.x. Skrip harus berisi Awalan Tabel yang sesuai, menggunakan penyandian UTF-8, dan sesuai dengan skema basis data Joomla! 1.5.x.
LOADSQLINSTRUCTIONS5=<strong>2b. Migrasi konten dari versi Joomla! sebelumnya</strong>. Pemilihan opsi Muat Skrip Migrasi akan mengekspor basis data dari versi Joomla! 1.0.x ke situs Joomla! 1.5.x yang baru. Proses konversi basis data berlangsung otomatis dan berkas skrip migrasi dapat dibuat pada situs lama (Joomla! 1.0.x) dengan menggunakan komponen <code>com_migrator</code>.<br /> Untuk keterangan lebih lanjut tentang kompoenen dan prosedur migrasi, silakan menuju <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Panduan Migrasi Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=Anda dapat mengunggah berkas-berkas skrip SQL yang tidak dikompresi, ataupun dalam format zip dan gz. Paket berkas hanya bisa terdiri dari satu berkas skrip SQL . Jika berkas anda terlalu besar untuk ditangani atau menyebabkan galat pada memory dan galat batas waktu, unggah berkas yang tidak terkompresi kedalam direktori /installation/sql/migration/. Ganti nama berkas menjadi <code>migrate.sql</code> kemudian centang pilihan "Saya telah mengunggah...".<br />
LOADSQLINSTRUCTIONS7=<strong>3. Pemasangan Baru</strong>: Jika anda bermaksud melakukan pemasangan yang sama sekali baru, masukkan nama situs, alamat surel admin dan pilih sebuah sandi lewat. Lalu lanjutkan proses selanjutnya hingga selesai dengan mengklik tombol <em>Berikutnya</em>.
