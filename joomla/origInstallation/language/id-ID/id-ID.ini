TIPBACKUP=Semua tabel basis data cadangan dari pemasangan Joomla! sebelumnya akan diganti dengan yang baru.
TIPCOLLATIONNONUTF=<p>Versi MySQL yang digunakan tidak mendukung UTF-8, sedangkan itu merupakan penyandian karakter yang dibutuhkan .</p><p>Disarankan agar anda memperbaharui MySQL anda dengan versi yang lebih besar dari MySQL versi 4.1.2. Bila tidak memungkinkan, Joomla! akan menyimpan konten dengan penyandian karakter UTF-8, dengan cara penyesuaian mundur ke dalam basis data yang telah ada. Pemilihan Collation tidak dimungkinkan pada modus ini dan <i>collation</i> standar akan digunakan.</p>
TIPCOLLATIONUTF=<p>Versi MySQL ini mendukung UTF-8, yang merupakan penyandian karakter yang dibutuhkan.</p><p>Pilih sebuah collation dari senarai. Jika tidak ada dalam format bahasa anda, maka pilihlah <i>collation</i> standar, <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Masukkan alamat Surat Elektronik (Surel) anda. Isian ini akan menjadi alamat surel Super Administrator Situs Web.<br />Masukkan sandi lewat baru dan kemudian lakukan konfirmasi pada kolom isian yang tersedia. Nama Pengguna <strong>admin</strong>, dan juga sandi lewat inilah yang akan anda gunakan untuk mengakses Kontrol Kendali Administrator pada akhir proses pemasangan.<br /> Jika melakukan proses migrasi, anda dapat mengabaikan bagian ini. Penataan yang sekarang ini akan otomatis dimigrasi.
TIPDATABASE=Beberapa penyedia hosting hanya mengizinkan satu nama basis data tertentu untuk tiap akun. Bila hal ini terjadi pada saat proses pemasangan, silakan gunakan opsi awalan tabel pada bagian Penataan Lanjutan dibawah untuk membedakan masing-masing situs Joomla! anda.
TIPDATABASESTEPS=<p>Menata Joomla! agar dapat berjalan di server anda, terdiri dari empat langkah mudah.</p>	<p>Langkah pertama adalah pengaturan basis data. Pilih penataan yang paling sesuai menurut anda: </p><h2>Penataan Dasar</h2><p>Pilih tipe basis data dari senarai yang ada. Umumnya yang digunakan adalah <strong>MySQL</strong>.</p>	<p>Masukkan nama host server basis data dimana Joomla! akan dipasang. Nama host ini bisa saja tidak sama dengan nama Server Web anda, untuk itu silakan tanya ke penyedia layanan hosting jika anda tidak yakin.</p>\n <p>Masukkan Nama Pengguna, sandi lewat, dan nama basis data MYSQL yang anda ingin gunakan pada Joomla!. Informasi ini sudah harus ada untuk basis data yang akan anda gunakan.</p><h2>Penataan Tingkat Lanjut</h2>	<p> Pilih bagaimana menanganani tabel basis data yang ada dari proses pemasangan sebelumnya.</p><p>Masukkan awalan Tabel yang hendak digunakan pada pemasangan Joomla! ini.</p>
TIPFTPCONFSTEPS=<p>Dikarenakan pembatasan dalam perizinan struktur berkas pada Linux dan sistem Unix lainnya (dan pembatasan PHP Safe Mode), FTP digunakan untuk menangani struktur berkas dan memungkinkan proses pemasangan Joomla!.<br /><br />Masukkan Nama Pengguna dan sandi lewat FTP yang memiliki akses ke direktori pangkal Joomla! . Informasi akun FTP ini akan digunakan untuk menangani semua kegiatan pengubahan struktur berkas ketika Joomla! membutuhkan akses FTP untuk menyelesaikan suatu tugas.<br /><br />Untuk keamanan dan bila pilihan ini tersedia, lebih baik dibuat akun FTP terpisah dengan akses hanya ke pemasangan Joomla! dan bukan ke keseluruhan Web server.</p><p><b>Catatan:</b> Bila anda memasang Joomla! pada sistem operasi Windows, FTP <b>tidak</b> dibutuhkan.
TIPHOST=Umumnya yang digunakan adalah <strong>localhost</strong> atau nama host yang sudah disediakan oleh penyedia hosting.
TIPINSTALLDEFAULT=Pemasangan contoh data sangat disarankan bagi pengguna pemula. Proses ini akan memasang contoh konten yang sudah dimasukan dalam paket pemasangan Joomla!.
TIPLOADMIGRATION=Skrip migrasi harus dibuat pada situs lama. Biar lebih gampang gunakan <code>com_migrator</code>. Masukkan awalan tabel pada situs lama dan masukkan <i>penyandian</i> yang digunakan pada situs lama (penataan _ISO pada berkas bahasa atau seperti yang tampak pada info/penyandian/sumber peramban).
TIPUPLOADED=Saya telah mengunggah skrip migrasi ke server (misal. melalui FTP/SCP)
TIPMIGRATION=Ini adalah skrip migrasi Joomla! 1.0.
TIPLOADSQL=Dibutuhkan Skrip Migrasi Joomla! 1.5 yang sesuai dan juga awalan tabel yang sama.
TIPPASSWORD=Penggunaan sandi lewat pada akun MySQL adalah wajib untuk pengamanan situs. Ini adalah sandi lewat untuk mengakses basis data anda. Sandi Lewat ini bisa juga sudah disediakan oleh penyedia hosting anda.
TIPPREFIX=Tidak dapat menggunakan awalan 'bak_'. Awalan ini digunakan pada cadangan tabel basis data.
TIPPREINSTALL=Jika ada dari butir-butir berikut yang tidak didukung (ditandai dengan <strong><font color="#ff0000">Tidak</font></strong>), berarti sistem anda tidak memenuhi batasan minimum yang dibutuhkan untuk pemasangan. Silakan lakukan tindakan yang diangap perlu untuk mengatasi galat yang terjadi. Gagal memenuhi batas minimum yang dibutuhkan, dapat menyebabkan pemasangan Joomla! tidak berfungsi sebagaimana mestinya.
TIPRECOMSETTINGS=Berikut adalah penataan yang disarankan agar PHP memiliki kesesuaian menyeluruh dengan Joomla!.<br />\n Joomla! akan tetap berfungsi meskipun penataan tidak serupa dengan yang disarankan.
TIPTYPE=Umumnya adalah <strong>MySQL</strong>
TIPUSER=Nama standar Pengguna MySQL adalah <strong>root</strong>, isi dengan Nama Pengguna yang disediakan oleh penyedia hosting, atau dapat dibuat sendiri berdasarkan penataan server basis data.
