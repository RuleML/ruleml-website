LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: É recomendado aos iniciantes que instalem os exemplos de conteúdo. Para isso, você precisa selecionar a opção adequada e clicar no botão antes de passar para a próxima etapa.
LOADSQLINSTRUCTIONS2=Antes de sair da instalação, você pode preencher o banco de dados. Há três modos para fazer isso:
LOADSQLINSTRUCTIONS3=<strong>1. Exemplo de conteúdo</strong> pode ser inserido. Para tal, selecione a primeira opção e logo em seguida clique no botão "Instalar exemplo de conteúdo".
LOADSQLINSTRUCTIONS4=<strong>2.a Script SQL compatível com Joomla! 1.5</strong> pode ser enviado do computador local e executado no site. Esta opção pode ser útil para instalar exemplo de conteúdos em seu idioma ou restaurar uma cópia de segurança do Joomla! 1.5. O script deverá ter os prefixos das tabelas corretos, deverá estar salvo com codificação UTF-8 e deverá obedecer ao esquema de banco de dados do Joomla! 1.5.x.
LOADSQLINSTRUCTIONS5=<strong>2.b Migração de conteúdo de versões anteriores do Joomla!</strong>. Selecionando a opção "Carregar Script de Migração" ativa o suporte à migração do banco de dados do Joomla! 1.0.x para o novo Joomla! 1.5. As conversões necessárias são feitas automaticamente. O arquivo de script poderá ser criado automaticamente a partir do site antigo através do componente <code>com_migrator</code>. Para maiores informações sobre o componente e o procedimento necessário por favor, acesse o <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Guia de Migração Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=O envio de arquivo suporta arquivos SQL não comprimidos, comprimidos em formato zip ou gz. Arquivos compactados devem conter apenas um único de script SQL. Se o arquivo for muito grande ou estiver causando erros de limite de memória ou tempo, envie o arquivo não comprimido para a pasta /installation/sql/migration/. Altere o nome para <code>migrate.sql</code> e então clique na opção "Eu já enviei o arquivo de migração para o servidor".<br />
LOADSQLINSTRUCTIONS7=<strong>3. Instalação Limpa</strong> Se você deseja um instalação limpa, informe o nome do site, e-mail e senha do admin. Então, vá para a etapa final clicando em <strong>Próximo</strong>.
