TIPCOLLATIONNONUTF=<p>Esta versão do MySQL não possui suporte ao UTF-8 que é a codificação obrigatória.</p><p>É recomendado que você atualize seu banco de dados para uma versão superior a 4.1.2. Se isto não for possível, o Joomla! irá codificar conteúdo UTF-8 em seus banco de dados existente no modo de compatibilidade reversa. Seleção de collation não é possível neste modo e o collation padrão será usado.</p>
TIPCOLLATIONUTF=<p>Esta versão do MySQL possui suporte ao UTF-8 que é a codificação obrigatória.</p><p>Selecione a collation da lista. Se não apareceu nenhuma para seu idioma, é porque a collation padrão <em>utf8_general_ci</em> é adequada.</p>
TIPCONFSTEPS=<br />Informe seu endereço de e-mail, este será o endereço de e-mail do Super Administrador do site.<br />Informe e confirme a senha nos campos a seguir. Esta será a senha que você precisará ao final do processo de instalação para acessar o Painel de Controle da Administração, através do nome de usuário <strong>admin</strong>.<br /> Se você estiver migrando o site pode ignorar esta seção porque suas configurações atuais serão automaticamente migradas.
TIPDATABASE=Alguns servidores permitem somente um BD por site. Se esse for o seu caso, use o prefixo de tabela para diferenciar cada site Joomla! instalado no mesmo BD.
TIPDATABASESTEPS=<p>Configurar o Joomla! para executar em seu servidor envolve 4 passos simples...</p><p>Neste Passo:</p><h2>Configurações Básicas</h2><p>Selecione o tipo de banco de dados na caixa de seleção. Este servidor normalmente é <strong>mysql</strong>.</p>	<p>Informe o nome do servidor de banco de dados onde Joomla! será instalado. Atenção: Este pode não ser necessariamente o mesmo servidor do servidor Web, então verifique com sua hospedagem para não deixar dúvidas.</p>\n		<p>Informe o nome de usuário, senha e nome do banco de dados do MySQL, os quais deseja que o Joomla! utilize. Já devem existir para o banco de dados que você irá utilizar.</p><h2>Configurações Avançadas</h2>	<p> Selecione como deseja lidar com tabelas existentes de instalações anteriores.</p><p>Informe o prefixo a ser usado pelas tabelas desta instalação do Joomla!.</p>
TIPFTPCONFSTEPS=<p>Devido à restrições de permissões do sistema de arquivo, no Linux e outros sistemas Unix, e restrições do Safe Mode no PHP, e para que todos os usuários possam utilizar o instalador do Joomla!, uma camada FTP existente é responsável por efetuar a manipulação no sistema de arquivo.<br/>Informe um nome de usuário e senha do FTP com acesso ao diretório raiz do Joomla!, esta será a conta FTP que irá manipular todas as operações do sistema de arquivo, quando o Joomla! precisar acesso FTP para completar uma tarefa.<br />Por medida de segurança, é melhor que uma conta FTP separada seja criada com acesso somente à instalação Joomla! e não todo servidor Web, se esta opção estiver disponível a você.</p><p><b>Importante:</b> Se a instalação for em um sistema operacional Windows a camada FTP <b>não</b> é necessária.</p>
TIPHOST=Normalmente é <strong>localhost</strong> ou o nome de servidor fornecido por sua hospedagem
TIPINSTALLDEFAULT=Instalação deste é recomenda a iniciantes. Isto irá instalar o exemplo de conteúdo que está incluso no pacote de instalação do Joomla!.
TIPLOADMIGRATION=O script de migração precisa ser gerado no site antigo, através do componente <code>com_migrator</code>. Digite o prefixo das tabelas do site antigo e a codificação utilizado no mesmo (veja a configuração de _ISO  no arquivo de idiomas ou pelo navegador em info/encoding/source).
TIPUPLOADED=Eu já enviei o script de migração para o servidor (ex. via FTP/SCP)
TIPMIGRATION=Este script é um script de migração para Joomla! 1.0.
TIPLOADSQL=Os scripts SQL migração do Joomla! 1.5 precisam ser compatíveis com Joomla! 1.5 e precisam ter o prefixo para as tabelas apropriadas.
TIPPASSWORD=Para segurança do site, é obrigatório utilizar uma senha para a conta MySQL. Esta é a mesma senha usada para acessar seu banco de dados. A senha pode ser alterada pela sua hospedagem.
TIPPREFIX=Não use 'bak_' pois este prefixo é usado para a cópia de segurança de tabelas
TIPPREINSTALL=Se algum destes itens não for suportado (destacado como <strong><font color="#ff0000">Não</font></strong>), seu sistema não é compatível com os requisitos mínimos necessários. Por favor, providencie a correção destes erros. A persistência da falha pode fazer com que a instalação do Joomla! não funcione corretamente.
TIPRECOMSETTINGS=Estas configurações são recomendadas para o PHP, a fim de assegurar total compatibilidade com o Joomla!<br />\nContudo, o Joomla! ainda poderá funcionar, caso suas configurações, não estejam totalmente de acordo com o recomendado.
