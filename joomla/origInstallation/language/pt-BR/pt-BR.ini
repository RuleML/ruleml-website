LANGUAGEINFO=Na página de ajuda do Joomla! para seu idioma, você irá encontrar uma ajuda passo-a-passo fácil, para você instalar seu próprio pacote de idiomas no Joomla!<br/>Lá você encontrará uma lista de pacotes de idioma disponíveis.<br/>Clique no botão à direita para abrir o site de ajuda em uma nova janela.
