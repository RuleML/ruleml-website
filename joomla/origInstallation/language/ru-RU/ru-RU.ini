TIPBACKUP=Любой существующий бэкап таблиц от предыдущей установки будет заменён.
TIPCOLLATIONNONUTF=<p>Эта версия MySQL не имеет поддержки UTF-8, которая требуется для правильной кодировки текста.</p><p>Рекомендуется обновить вашу базу данных на более новую версию, старше чем 4.1.2. Если это невозможно, Joomla! будет хранить utf-8 кодированный контент в существующей базе данных в режиме обратной совместимости. Выбор сравнения в этом режиме невозможен и будет использовано сравнение по умолчанию.</p>
TIPCOLLATIONUTF=<p>Эта версия MySQL включает необходимую поддержку UTF-8.</p><p>Выберите сравнение из списка. Если ничего не появится для вашего языка, значит, самое удобное - это использовать <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=Введите e-mail адрес. Это будет e-mail адрес супер-администратора сайта.<br/>Ниже вы видите пароль, который был сгенерирован автоматически и предлагается вам как пароль по умолчанию. Однако, вы можете ввести и свой вариант по желанию.
TIPDATABASE=Некоторые хосты разрешают устанавливать только ограниченное кол-во баз данных. Используйте префикс в том случае, когда необходимо различать таблицы разных сайтов, построенных на Joomla.
TIPDATABASESTEPS=<p>Установка Joomla! на ваш сервер выполняется за 4 простых шага...</p>  <p>На этом шаге конфигурации БД:</p><h2>Базовые установки</h2><p>Выберите тип БД из списка. Обычно это <strong>mysql</strong>.</p>    <p>Введите имя хоста сервера БД для установки Joomla! Примечание: Не обязательно, что бы это был тот же WEB-сервер, так что проверьте, правильно ли вы ввели установки.</p>\n            <p>Введите имя пользователя, пароль и имя БД MySQL, которые вы будите использовать с Joomla!. Они уже должны существовать для той БД, которую вы собираетесь использовать.</p><h2>Расширенные установки</h2>    <p> Выберите, каким образом будут обрабатываться таблицы с предыдущей инсталляции.</p><p>Введите префикс для таблиц Joomla!.</p>
TIPFTPCONFSTEPS=<p>По причине ограничений прав доступа к файловой системе, на платформах Linux и других Unix ОС, и вследствие включения ограничений PHP Safe Mode для того, что бы пользователи смогли пользоваться CMS Joomla!, устанавливается обработчик FTP Layer для работы с файловой системой.<br/>Введите логин и пароль для доступа через FTP к корневой папке Joomla!, это будет FTP Account, который обрабатывает все файловые операции, когда Joomla! требует FTP доступ для завершения задачи.<br/>По причинам безопасности, лучше всего, если вы создадите пользовательский FTP Account для доступа только к папке, где установлена Joomla!, а не на весь Web сервер.</p><p><b>Примечание:</b> Если вы устанавливаете на Windows Operating System, то FTP Layer <b>не</b> требуется
TIPHOST=Это обычно 'localhost'
TIPINSTALLDEFAULT=Эта установка настоятельно рекомендуется для начинающих. Будут установлены демо-данные, которые включены в инсталлятор.
TIPLOADMIGRATION=Миграционный скрип должен быть создан на старом сайте заранее, с помощью инструмента com_migrator или вручную. Введите префикс таблиц старого сайта и введите кодировку, использованную на старом сайте (см. значение _ISO в языковом файле или через меню браузера info/encoding/source).
TIPUPLOADED=Вы загрузили скрипт миграции на сервер (напр. по FTP/SCP)
TIPMIGRATION=Это скрипт миграции с Joomla! 1.0
TIPLOADSQL=Скрипт должен быть в кодировке UTF-8 и иметь соответствующий префикс таблиц. Скрипт с локализованными данными находится в папке <b>/installation/language/ru-RU/</b> файл <b>sample_data.sql.zip</b>.
TIPPASSWORD=Для безопасности сайта рекомендуется использовать пароль для mysql account.
TIPPREFIX=Не используйте 'old_', поскольку он применяется при резервном копировании таблиц.
TIPPREINSTALL=Если любая из этих установок не поддерживается (выделена как  <strong><font color="#ff0000">Нет</font></strong>), то настройки вашей системы не соответствуют минимальным необходимым требованиям. Пожалуйста, исправьте положение и повторите проверку. Иначе, это может привести к сбою при установке и некорректной работе системы.
TIPRECOMSETTINGS=Эти установки рекомендуются для полнофункциональной совместимости PHP с Joomla.<br />Однако, Joomla может работать, даже если ваши текущие установки не полностью совпадают с рекомендованными.
TIPTYPE=Это Обычно 'mysql'.
TIPUSER=Введите имя пользователя БД, выданное хостером. На локальном сервере обычно используется учётная запись 'root' без пароля.
