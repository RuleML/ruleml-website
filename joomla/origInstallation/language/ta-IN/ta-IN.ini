TIPBACKUP=முந்தைய Joomla! நிறுவலில் உள்ள காப்பு நகலெடுக்கப்பட்ட அட்டவணைகள் மாற்றப்படும்.
TIPCOLLATIONNONUTF=<p>இந்த MySQL பதிப்பு, தேவையான குறியீடாக்கமான UTF-8 ஆதரவைக் கொண்டிருக்கவில்லை.</p><p>தாங்கள் தங்கள் தரவுத்தளத்தை 4.1.2 பதிப்பைவிட புதிய பதிப்பிற்கு புதுப்பிக்குமாறு பரிந்துரைக்கப்படுகிறது. இது சாத்தியமில்லையெனில், UTF-8 குறியீடாக்கப்பட்ட தகவலை Joomla! தங்களிடம் இருக்கும் தரவுத்தளத்தில் பின்னோக்கு இசைவு முறைமையில் (backward compatibility mode) சேமித்திடும். இம்முறையில் அடுக்கு வரிசை தேர்வு சாத்தியமில்லை மற்றும் உள்ளிருப்பு அடுக்கு வரிசை பயன்படுத்தப்படும்.</p>
TIPCOLLATIONUTF=<p>இந்த MySQL பதிப்பு, தேவையான குறியீடாக்கமான UTF-8 ஆதரவைக் கொண்டுள்ளது.</p><p>பட்டியலிலிருந்து ஒரு அடுக்கு வரிசையை தேர்வு செய்க. தங்கள் மொழிக்கு எதுவுமில்லையெனில், உள்ளிருப்பு அடுக்கு வரிசையான <em>utf8_general_ci</em> ஏற்றதாகும்.</p>
TIPCONFSTEPS=<br />தங்களுடைய மின்-அஞ்சல் (e-mail) முகவரியை நிரப்புக. இது இணைய தள Super Administrator க்கான மின்-அஞ்சல் முகவரி ஆகும்.<br />புதிய கடவுச்சொல்லை (Password) நிரப்புக மேலும் இதனை தகுந்த புலங்களில் (fields) உறுதிப்படுத்துக. நிறுவுதல் (installation) முடிவில், நிர்வாகி கட்டுப்பாடு பலகத்தில் (Administrator Control Panel) புகுபதிகை (login) செய்ய, பயனாளர் பெயர் <strong>admin</strong> உடன் இந்த கடவுச்சொல்லைத்தான் தாங்கள் பயன்படுத்த வேண்டும்.<br /> தாங்கள் புலம் பெயர்வு (Migration) செய்வதாயின் இப்பகுதியை புறக்கணிக்க. தங்களுடைய தற்போதைய அமைப்புகள் (current settings) தன்னியக்கமாக புலம் பெயர்வு செய்யப்படும்.<p>
TIPDATABASE=சில விருந்தோம்பும் சேவை வழங்குபவர்கள் ஒரு சேவைக்கணக்குக்கு ஒரு குறிப்பிட்ட தரவுத்தள பெயரை மட்டும் அனுமதிப்பார்கள். தங்கள் நிறுவு (setup) அவ்வாறு இருப்பின், ஒன்றுக்கு மேற்பட்ட Joomla! தளத்தை வேறுபடுத்த, கீழுள்ள மேன்மையுற்ற அமைப்புகள் பகுதியிலுள்ள அட்டவணை (Table) முன்-ஒட்டு (Prefix) விருப்பைப் பயன்படுத்தவும்.
TIPDATABASESTEPS=<p>தங்கள் சேவையகத்தில் (Sever) Joomla! செயல்பட நிறுவுதல் நான்கு சுலபமான கட்டங்களைக் கொண்டது.</p> <p>முதற் கட்டம் தரவுத்தள (Database) உருவாக்கம். தங்களுடைய விருப்பமான அமைப்பைத் தேர்வு செய்க: </p><h2>அடிப்படை அமைப்புகள்</h2><p>தரவுத்தள வகையை கீழ்த்தொங்கு பட்டியிலிருந்து தேர்வு செய்க. பொதுவாக இது <strong>MySQL</strong> ஆக இருக்கும்.</p> <p>Joomla! நிறுவுவதற்கான தரவுத்தள சேவையகம் இருக்கும் விருந்தோம்பும் கணிப்பொறியின் (Host) பெயரை நிரப்புக. இது தங்கள் தள சேவையகமாக இருக்க வேண்டிய அவசியமில்லையாதலால் தங்களுக்கு உறுதியாகத் தெரியாவிட்டால் விருந்தோம்பும் சேவை வழங்குபவரிடம் (hosting provider) சரி பார்க்கவும். </p>\n <p>தாங்கள் Joomla! உடன் பயன்படுத்த விரும்பும் MySQL பயனாளர் பெயர், கடவுச்சொல் மற்றும் தரவுத்தள பெயரை நிரப்புக. இவைகள் தாங்கள் பயன்படுத்தப் போகும் தரவுத்தளத்திற்கு ஏற்கனவே இருக்க வேண்டும்.</p><h2>மேன்மையுற்ற அமைப்புகள்</h2> <p> முந்தைய நிறுவல் மூலம் இருக்கிற அட்டவணைகளை எவ்வாறு கையாள வேண்டும் எனத் தேர்வு செய்க.</p><p>இந்த Joomla! நிறுவலில் பயன்படுத்த வேண்டிய அட்டவணை முன்-ஒட்டை நிரப்புக.</p>
TIPFTPCONFSTEPS=<p>Linux மற்றும் ஏனைய Unix தொகுதிகளில் (Systems) உள்ள கோப்பு அனுமதி (File Permission) கட்டுப்பாடுகளால் (மற்றும் PHP Safe Mode கட்டுப்பாடுகளால்), கோப்புத் தொகுதியை கையாளுதலுக்கும் மற்றும் Joomla! நிறுவிகளை (installers) இயலுமைப்படுத்துவதற்கும் FTP அடுக்கு (Layer) பயன்படுத்தப்பட்டுள்ளது.<br /><br />Joomla! வேர்க் கோப்பகத்துக்கு (Root Directory) அணுக்கம் (Access) உள்ள FTP பயனாளர் (Username) மற்றும் கடவுச்சொல்லை (Password) நிரப்புக. Joomla! FTP அணுக்கத்தை ஒரு பணியை முடிக்க வேண்டும்போது, அனைத்து கோப்புத் தொகுதி செயற்பாடுகளையும் கையாளுவது இந்த FTP சேவைக்கணக்கு (Account) ஆகும்.<br /><br />இயலுமானால், பாதுகாப்புக் காரணங்களுக்காக Joomla! நிருவதலுக்கு மட்டும் அணுக்கம் உள்ள மற்றும் முழு இணைய சேவையகத்துக்கும் (Web Server) அணுக்கம் அல்லாத ஒரு தனியான FTP பயனாளர் சேவைக் கணக்கை (User Account) உருவாக்குவது சாலச் சிறந்தது.</p><p><b>கவனிக்க:</b> தாங்கள் Windows இயக்க அமைப்பில் (Operating System) நிருவுவதாயின் FTP அடுக்கு <b>தேவையற்றது</b>.
TIPHOST=இது வழக்கமாக <strong>localhost</strong> ஆகும் அல்லது விருந்தோம்பும் சேவை வழங்குபவர் அளிக்கும் விருந்தோம்பும் கணிப்பொறியின் பெயர்.
TIPINSTALLDEFAULT=புதிதாகத் தொடங்குபவருக்கு மாதிரித் தரவு நிறுவல் அழுத்தமாக பரிந்துரைக்கப்படுகிறது. இது Joomla! நிறுவல் தொகுப்பிலுள்ள உள்ளிருப்பு மாதிரித் தரவை நிறுவும்.
TIPLOADMIGRATION=புலம் பெயர்வு குறிப்பு (migration script) <code>com_migrator</code> கூறுவைப் பயன்படுத்தி இணங்கும் வகையில் பழைய தளத்தில் உருவாக்கப்பட வேண்டும். பழைய தளத்தின் அட்டவணை முன்-ஒட்டை நிரப்புக மற்றும் பழைய தளத்தின் குறியீடாக்கத்தை நிரப்புக. (மொழிக் கோப்பிலுள்ள _ISO அமைப்பு அல்லது மேலோடியின் info/encoding/source இல் காணப்படுவது).
TIPUPLOADED=நான் ஏற்கனவே புலம் பெயர்வு குறிப்பை சேவையகத்தில் மேலேற்றிவிட்டேன் (உதாரணம், FTP/SCP வழியாக)
TIPMIGRATION=இந்தக் குறிப்பு Joomla! 1.0 புலம் பெயர்வு குறிப்பாகும்.
TIPLOADSQL=Joomla! 1.5 புலம் பெயர்வு SQL scripts Joomla! 1.5.x க்கு பொருத்தம் உடையதாக இருக்க வேண்டும் மற்றும் தகுந்த அட்டவணை முன்-ஒட்டு கொண்டதாக இருக்க வேண்டும். 
TIPPASSWORD=தளப் பாதுகாப்பிற்கு MySQL சேவைக்கணக்குக்குக் கடவுச்சொல் (Password) பயன்படுத்துதல் அத்தியாவசியமானது. இது தங்கள் தரவுத்தளத்தை அணுக பயன்படும் அதே கடவுச்சொல்லாகும். இது தங்கள் விருந்தோம்பும் சேவை வழங்குபவரால் முன்கூட்டியே நிர்ணயிக்கப்படலாம்.
TIPPREFIX=முன்-ஒட்டு 'bak_' ஐ பயன்படுத்த வேண்டாம். இது அட்டவணைகளை காப்பு நகலெடுக்க பயன்படுத்தப்படுகிறது.
TIPPREINSTALL=இந்த உருப்படிகளில் எவற்றிற்கேனும் ஆதரவு இல்லையெனில் (<strong><font color="#ff0000">இல்லை</font></strong> எனக் குறியிடப்பட்டது), நிறுவதலுக்கு (Installation) அவசியமான குறைந்தபட்சத் தேவைகளைக் தங்கள் தொகுப்பி (System) கொண்டிருக்கவில்லை. தயவுசெய்து பிழைகளை நீக்கத் தகுந்த நடவடிக்கைகளை மேற்கோள்க. அவ்வாறு செய்யவில்லையெனில் தங்கள் Joomla! நிறுவுதல் சரியாக செயல்புரியாமலிருக்கக் கூடும்.
TIPRECOMSETTINGS=இந்த அமைப்புகள் (Settings) PHP க்கு Joomla! உடன் முழுமையாக பொருந்தக்கூடியவை (Compatibility) என உறுதிப்படுத்தப்படுத்துவதற்காக பரிந்துரைக்கப்பட்ட (Recommended) அமைப்புகள் ஆகும்.<br /><p>தங்கள் அமைப்புகள் ஒத்திராவிட்டாலும் Joomla! செயல்படும்.</p>
TIPTYPE=இது பெரும்பாலும் <strong>MySQL</strong> ஆகும்
TIPUSER=இது MySQL உள்ளிருப்பு பயனாளர் பெயர் (username) <strong>root</strong> ஆக இருக்கலாம், தங்கள் விருந்தோம்பும் சேவை வழங்குபவர் அளிக்கும் பயனாளர் பெயராக இருக்கலாம், அல்லது தாங்கள் தங்கள் தரவுத்தள சேவையகத்தை அமைக்கும்போது உருவாக்கிய பயனாளர் பெயராக இருக்கலாம்.
TIPXML=பிற தரவுத்தள வகைகளை நிறுவல் சோதனை செய்யும் பயன்பாடு
TOOMANYLINES=இந்த இடத்தில், தற்போதுள்ள வினவல் %s க்கும் மேலான குவி (dump) வரிகளைக் கொண்டிருக்கிறது. இது அநேகமாக பெரிய உள்ளடக்க உருப்படியாகவோ அல்லது ஒரு வேளை கருத்துக்கள வினாவலாகவோ/விவரிப்பாகவோ இருக்கலாம்.
