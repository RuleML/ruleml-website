WARNCOOKIESNOTENABLED=தங்கள் மேலோடியில் நினைவிகள் (cookies) இயலுமைப்படுத்தியிருப்பதாகத் தெரியவில்லை. இந்த அம்சம் (feature) முடக்கப்பட்டிருந்தால் தாங்கள் செயலியை (application) நிறுவ இயலாது. மாறாக, சேவையகத்தின் <strong>session.save_path</strong> இல் பிரச்சனை இருக்கலாம். இவ்வாறு இருந்து, தங்களுக்கு சரி பார்க்க மற்றும் பழுது நீக்கத் தெரியாவிட்டால், தயவு செய்து தாங்கள் விருந்தோம்பும் சேவை வழங்குபவரிடம் (hosting provider) ஆலோசிக்க.
