LICENSE=உரிமம்
LOADSAMPLEORMIGRATE=மாதிரித் தரவை ஏற்றுக, பழைய நிலைக்குக் கொண்டு வருக அல்லது காப்பு நகலெடுக்கப்பட்ட உள்ளடக்கத்தை புலம் பெயர்த்திடுக 
LOADSQLFILE=SQL கோப்பு ஏற்றப்படுகிறது. தயவுசெய்து காத்திருக்க.
LOADSQLINSTRUCTIONS1=<strong>முக்கியம்!</strong>: புதிய Joomla! பயனாளர்கள் உள்ளிருப்பு மாதிரித் தரவை (Default Sample Data) நிறுவ அழுத்தமாக பரிந்துரைக்கப்படுகிறது (strongly recommeded). இதனைச் செய்ய, விருப்பத்தேர்வை (Option) தேர்வு செய்க <i>மற்றும்</i> அடுத்த கட்டத்திற்குச் செல்வதற்கு <i>முன்</i> பொத்தானை அமுக்குக. 
LOADSQLINSTRUCTIONS2=நிறுவலை விட்டு நீங்கு முன், தாங்கள் தரவுத்தளத்தை ((Database) தரவால் நிரப்ப முடியும். இதைச் செய்வதற்கு மூன்று வழிகள் உள்ளன:
LOADSQLINSTRUCTIONS3=<strong>1. உள்ளிருப்பு மாதிரித் தரவைச்</strong> செருகலாம். இதனைச் செய்ய, முதல் விருப்பைத் தேர்வு செய்து பின் 'மாதிரித் தரவை நிறுவு' பொத்தானை அமுக்குக.
LOADSQLINSTRUCTIONS4=<strong>2a. Joomla! 1.5.x க்கு பொருத்தமான ஒரு SQL script கோப்பை</strong> localhost இல் இருந்து மேலேற்றலாம் மற்றும் தளத்தில் செயற்படுத்தலாம். இது உள்ளக (localised) மாதிரித் தரவை நிறுவுவதற்காகவோ அல்லது Joomla! 1.5.x காப்பு நகலெடுக்கப் பட்டதை பழைய நிலைக்குக் கொண்டு வருவதற்காகவோ இருக்கலாம். குறிப்பு (script) சரியான அட்டவணை முன்-ஒட்டுகள் (prefixes) கொண்டதாகவும் UTF-8 குறியீடாக்கத்தைக் கொண்டதாகவும் மற்றும் Joomla! 1.5.x தரவுத்தள அமைப்புமுறைகளைக் கொண்டதாகவும் இருக்க வேண்டும்.
LOADSQLINSTRUCTIONS5=<strong>2b. முந்தைய Joomla! பதிப்புகளிலிருந்து உள்ளடக்கத்தை (Content) புலம் பெயர்வு செய்க</strong>. 'புலம் பெயர்வு குறிப்பை ஏற்றுக' விருப்பைத் தேர்வு செய்தல் பழைய Joomla! 1.0.x பதிப்பு தரவுத்தள குவிப்புகளை (dumps) Joomla! 1.5.x தளத்திற்கு புலம் பெயர்வதற்கான ஆதரவை இயலுமைப்படுத்தும். தேவையான மாற்றங்கள் போகிற போக்கில் செயல்படுத்தப்படும் மற்றும் பழைய தளத்தில் <code>com_migrator</code> கூறைப் பயன்படுத்தி புலம் பெயர்வு குறிப்புக் கோப்பை உருவாக்க இயலும்.</br> இக்கூறு மற்றும் புலம் பெயர்வு செய்முறை பற்றிய தகவல்களை மேலும் அறிய, தயவுசெய்து <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Migration Guide</a> ஐப் பார்க்க.
LOADSQLINSTRUCTIONS6=தாங்கள் சுருக்கப்படாத SQL script கோப்புகள், zip ஆல் தொகுக்கப்பட்ட (zip-packed) குறிப்புக் கோப்புகள், மற்றும் gz ஆல் தொகுக்கப்பட்ட (gz-packed) குறிப்புக் கோப்புகள் இவற்றை மேலேற்றலாம். தொகுக்கப்பட்ட கோப்புகள் ஒரே ஒரு SQL குறிப்புக் கோப்பைக் கொண்டுள்ளதாக இருக்க வேண்டும். தங்கள் கோப்பு கையாளுவதற்கு மிகப் பெரிதாக இருந்தால் அல்லது வரையறுக்கப்பட்ட நினைவக (memory) மற்றும் நேர அளவைக் கடக்கும் பிழைகளை ஏற்படுத்தினால், சுருக்கப்படாத கோப்பை /installation/sql/migration/ கோப்பகத்திற்கு மேலேற்றுக. இதனை <code>migrate.sql</code> என மறுபெயரிடுக பிறகு 'நான் ஏற்கனவே புலம் பெயர்வு குறிப்பை சேவையகத்தில் மேலேற்றிவிட்டேன் (உதாரணம், FTP/SCP வழியாக)' விருப்பைத் தேர்வு செய்க.<br />
LOADSQLINSTRUCTIONS7=<strong>3. முழுமையான நிறுவல் (Clean Installation)</strong>: தாங்கள் முழுமையாக நிறுவுவதற்கு விரும்பினால், தளப் பெயர் மற்றும் நிர்வாகியின் மின்-அஞ்சல் முகவரி இவற்றை நிரப்பி, ஒரு கடவுச்சொல்லை தேர்வு செய்க. பிறகு <em>அடுத்த<em> என்ற பொத்தானைச் சொடுக்கி இறுதி கட்டத்திற்குச் செல்க.
