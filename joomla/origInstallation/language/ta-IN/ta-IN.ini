LANGUAGEINFO=Joomla! உதவித் தளத்தில், தாங்கள் விரும்பும் மொழித் தொகுப்பை (language pack) நிறுவுவதற்கான படிப்படியான இலகுவான வழிகாட்டி இருப்பதைக் காணலாம். மேலும், தாங்கள் இருக்கின்ற மொழித் தொகுப்புகளின் இணைப்புகளின் பட்டியலைக் காணலாம்.<br /><br />உதவித் தளத்தைப் புதிய ஜன்னலில் திறக்க, வலது பக்கத்திலுள்ள இணைப்பைச் சொடுக்குக.
LANGUAGEBUTTONLINEONE=Joomla! தாங்கள் விரும்பும் மொழியில்?
