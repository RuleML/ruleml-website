LOADSQLINSTRUCTIONS7=<strong>3. 全新安装</strong>如果你不希望加入任何的示例数据，从旧的网站转换数据，或是上传备份的数据文件，只希望在你输入网站名称、管理员E-mail和密码后，建立一个完全新的安装网站。你只需要点击<em>下一步</em>进入 <strong>完成安装</strong>的阶段。
