TIPDATABASESTEPS=<p>设置Joomla在您的服务器上执行包含四个简单的步骤...</p>		<p>在数据库设置步骤中:</p><p>在下拉列表中选择数据库类型。通常是<strong>mysql</strong>。</p><p>请输入主机名, 这是您要安装Joomla的数据库服务器。注意这不一定和 Joomla!安装的网站服务器一样，所以要再次确认这一点。</p>\n		<p>输入您希望给Joomla使用的MySQL的账号和密码，以及数据库名称。数据库名称必须是已经存在的数据库。</p><h2>高级设置</h2>    <p> 选择要如何处理在数据库中之前安装过的数据表。</p><p>输入您希望给Joomla使用的数据表前缀字（prefix）。</p>		<p>输入您给Joomla使用的数据表前缀（prefix）。</p><p>选择要如何处理在数据库中之前安装过的数据表。</p>
TIPFTPCONFSTEPS=<p>由于Linux及UNIX中文件系统的访问权限限制和PHP Safe Mode的限制。 所有的使用者现在可以利用Joomla!安装程序的FTP路径来进行文件系统的访问控制。<br/>请输入可以访问到Joomla!根目录的FTP的账号和密码， Joomla!将会通过FTP访问来完成文件系统操作。<br />为了安全性的考虑，这个账户最好是一个独立的FTP账户，只用于Joomla!安装程序使用。</p><p><b>注意:</b> 如果您是在Windows操作系统中安装，FTP路径是<b>不</b>需要的</p>
