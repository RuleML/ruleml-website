TIPBACKUP=Hər hansı qabaqki Joomla!-dan mövcud olan ehtiyat surəti cədvəlləri qurmalar dəgişiləcək.
TIPCOLLATIONNONUTF=<p>MySQL-in bu versiyasının zəruri kodlaşdırma olan UTF-8 dəstəyi yoxdur.</p><p>Bu məsləhət görülür ki, siz verilənlər bazanızı 4.1.2 daha yeni versiyaya təkmilləşdirirsiniz. Əgər bu mümkün deyildirsə, Joomla!, uyğunlaşan üsulunda sizin mövcud verilənlər bazanızda UTF-8-i məzmunua kodlaşdıracaq. Tutuşdurma seçməsi bu üsulda mümkün deyildir və ilkin tutuşdurmadan istifadə ediləcək.</p>
TIPCOLLATIONUTF=<p>MySQL-in bu versiyasının zəruri kodlaşdırma olan UTF-8 dəstəyi movcuddur.</p><p>Siyahıdan tutuşdurmanı seçin. If none appears for your language, the default collation <em>utf8_general_ci</em> is suitable.</p>
TIPCONFSTEPS=<br />Elektron poçt ünvanınızı daxil edin. Bu Vebsaytın Super Administratorunun elektron poçt ünvanı olacaq.<br />Yeni parola daxil edin və sonra uyğun bölmələrdə onu təsdiq edin. İstifadəçinin adı <strong>admin< strong> ilə birlikdə, bu sizin qurmanın sonunda İdarəçinin İdarə etmək Pnelinə girmək üçün istifadə edəcəyiniz parol olacaq.<br /> Əgər siz daşınırsınız, siz bu bölməni rədd edə bilərsiniz. Sizin cari nizamlamalarınız avtomatik daşınacak.
TIPDATABASE=Bəzi host tədarükçülər yalnız  bir müəyyən verilənlər bazası adı hər hesab üçün imkan verirlər. Əgər bu vəziyyətdəsiniz, aşağıdakı cədvəl önşəkilçi seçimin yüksək nizamlamalardan daha çox Joomla! saytı üçün seçin.
TIPDATABASESTEPS=<p>Joomla!-nı serverinizdə nizamlamaq və işlətmək üçün dörd asan addımılara var.</p>	<p>Birinci addım verilənlər bazası konfiqurasiyasıdır. Öz daha üstün tutulan nizamlamalarınızı seçin:</p><h2>Əsas Nizamlamalar</h2><p>verilənlər bazasının tipin siyahıdan seçin. Bu ümumiyyətlə <strong>MySQL</strong>olacaq.</p>	<p>Joomla! qurulan verilənlər bazasının host adını yazin. Bu mümkündü sizin Veb serverinizin eyni olmasın, ondan ötür öz host tədarükçüsündən soruşun əgər əmin dəyilsiniz.</p>\n		<p>Joomla!-da istifadə etmək üçün, MySQL istifadəçi adı, parol və verilənlər bazası adını daxil edin. Bunlar sizin verilənlər bazası istifadə etmək üçün artıq mövcud olmalıdır.</p><h2>Yüksək Nizamlamalar</h2>	<p>Mövcüd olan cədvəllərin nəcürə dəstəklənməsini əvvəlki quraşdırmadan seçin.</p><p>Bu Joomla quraşdırması üçün istifadə edilən ön şəkilçisin daxil edin.</p>
TIPFTPCONFSTEPS=<p>Linux-da və başqa Unix sistemlərdə fayl sistem icazəsi məhdudiyyətlərinə görə ( həmdə PHP Safe Mode məhdudiyyətləri), bir FTP layı fayl sistemi manipulyasiyası və Joomla! quraşdırmasın dəstəklənir.<br /><br />Bir FTP istifadəçi adı və parolu Joomla!nın kök kataloğuna giriş üçün daxil edin. Bu FTP hesabı olacaq ki Joomla! əməlyatın kamil etməsi üçün, bütün fayl sistem əməliyatların idarə edəcək.<br /><br />Təhlükəsizlik səbəblərə görə və əgər seçim əldədir, ən yaxşıdı ki bir ayrı FTP hesabı sadəcə Joomla! quraşdırma üçün düzənilsin və bütün Veb server üçün olmasın.</p><p><b>Qeyd:</b> Əgər bir  Windows Operating System-də quraşdırırsınız, FTP layı lazim <b>dəyil.</b>
TIPHOST=Bu adətən <strong>localhost</strong>-dır və ya host tədarükçü verən bir host adıdır.
TIPINSTALLDEFAULT=Tipik məlumatı quraşdırmaq təzə başlayanlar üçün məsləhət görülür. Bu Joomla!-nın quraşdırma paketində olan tipik məzmunu quraşdıracaq.
TIPLOADMIGRATION=Miqrasiya scripti uyğunlaşmaq üçün <code>com_migrator</code> aləti ilə qədimki saytda yaradılan olmağa ehtiyac duyur. Qədimki saytın cədvəl prefix-in və kodlaşdırma ki qədimki saytda istifadə olunub daxil edin (_ISO nizamlamaları dil fayllarında və ya öcürə ki bozerdə info/encoding/source göstətilir).
TIPUPLOADED=Mən daşınma scriptin serverə artıq yükləmişəm (meselen FTP/SCP ilə)
TIPMIGRATION=Bu script Joomla! 1.0-in daşınmaq scriptidir.
TIPLOADSQL=Joomla! 1.5 daşınmaq SQLscriptiləri lazimdiki Joomla 1.5.x uyğun olsun və uyğun cədvəl ön şəkilçisi olmağa ehtiyac duyur.
TIPPASSWORD=MySQL hesabı üçün paroldan istifadə etmək sayt təhlükəsizliyi üçün məcburidir. Bu sizin verilənlər bazanıza giriş üçün istifadə edilən eyni paroldur. Bu bəlkə sizin host təchizatçınız tərəfindən irəlicədən müəyyən edilib.
TIPPREFIX=Ön şəkilçisi 'bak_'-dan istifadə etməyin. Bu backup cədvəllər üçün istifadə edilir.
TIPPREINSTALL=Əgər bu maddələrin hər hansısı dəstəklənmirsə (<strong><font color="#ff0000">Yox</font></strong> kimi qeyd edilən), sizin sisteminiz quraşdırmaq üçün minimal tələbləri qarşılamır. Lütfən səhvləri düzəltmək üçün uyğun hərəkətləri götürün. Əgər bu səhvləri həll etmsiniz sizin Joomla!nız uyğunla qurulmayacaq.
TIPRECOMSETTINGS=Bunlar PHP nizamlamaları Joomla!-nın uyğun qurulması üçün məsləhət görünür.<br />\nJoomla! hələ də işləyəcək, hətta əgər sizin nizamlamalarınız uyğun gəlmirsə.
TIPTYPE=Bu ehtimal ki <strong>MySQL</strong>dir
