LOADSQLINSTRUCTIONS1=<strong>ÖNƏMLİ!</strong>: Bu yeni Joomla! istifadəçilər üçün tipik məlumatı quraşdırması məsləhət görünür. Bunu üçün, seçməni seçin <i>və</i> növbəti mərhələyə hərəkət <i>əvvəl</i> düymi basın.
LOADSQLINSTRUCTIONS2=Quraşdırmaqdan çıxmaq əvvəl, saytən verilənlər bazasını məlumat ilə yerləşdirə bilərsiniz. Bunu etmək üçün üç yol var:
LOADSQLINSTRUCTIONS3=<strong>1. Əsas tipik məlumat</strong> daxil edilə bilər. Bunu etmək üçün, birinci seçməni seçin və Tipik Məlumatı Quraşdır düyməsini basın.
LOADSQLINSTRUCTIONS4=<strong>2a. Bir Joomla! 1.5.x uyğunlaşan SQL script faylı</strong> localhost-dan yüklənib və saytda yerləşə bilər. Bu lokallaşdırılan tipik məlumatı quraşdırmaq və ya Joomla! 1.5.x bərpa etmək üçün ola bilər. Scriptin düzgün cədvəl ön şəkilçiləri, UTF 8-də şifrləli və Joomla! 1.5.x-ı yerinə yetirən  verilənlər bazası planı olmalıdır.
LOADSQLINSTRUCTIONS5=<strong>2b. Joomla-nın əvvəlki versiyalarından məzmun miqrasiya edin!</strong>. Miqrasiya scriptin Yükləmək seçimin seçməsi, Joomla! 1.0.x versiyanın qədimki verilənlər bazasını Yeni Joomla! 1.5.x saytına miqrasiyası üçün imkan verir. Zəruri çevrilmələr yerinə yetirilir və miqrasiya ssenarisi faylı <code>com_migrator< /code> komponentindən istifadə etməklə daha köhnə saytda yaradıla bilər.<br /> Komponent və miqrasiya üsulları haqqında daha informasiya Üçün, lütfən <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Miqrasiya bələdçisini oxuyun</a>.
LOADSQLINSTRUCTIONS6=Siz sıxılmamış SQL ssenarisi fayllarını, sıxılmış-paket ssenari fayllarını və gz-paket ssenari fayllarını yükləyə bilərsiniz. Qablaşdırılan fayllar yalnız bir SQL ssenarisi faylını özündə saxlaya bilər. Əgər sizin faylınız emal etmək üçün həddindən artıq böyükdürsə və ya memory və müddət səhvlərinə səbəb olaraq, /installation/sql/migration/ qovluğuna sıxılmamış faylını yükləyin. Adını dəyişin <code>migrate.sql</code> və sonra "mən yükləmişəm" seçimin seçin.<br />
LOADSQLINSTRUCTIONS7=<strong>3. Təmiz Quraşdırma</strong>: Əgər siz təmiz qurma arzu edirsinizsə, saytın adın, müdirün e-poçtu və parolun yazən və bir parol seçin. Sonra, son addıma keçmək üçün <em>Sonrakı</em>-yı basın.
