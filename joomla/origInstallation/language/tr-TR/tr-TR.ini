LOADSQLINSTRUCTIONS1=<strong>ÖNEMLİ</strong>: Başlangıç seviyesindeki Joomla! kullanıcılarının varsayılan örnek bilgiyi yüklemesi kesinlikle tavsiye edilir. Bunun için, diğer adıma geçmeden önce seçimi işaretleyiniz ve düğmeye tıklatınız.
LOADSQLINSTRUCTIONS2=Kurulumdan çıkmadan önce veritabanına bilgi yüklemenin üç farklı yöntemi var:
LOADSQLINSTRUCTIONS3=<strong>1. Varsayılan Örnek Bilgi</strong>yi yükleyebilirsiniz. Bunu yapmak için ilk seçeneği seçin ve Örnek Bilgiyi Yükle düğmesine tıklatın.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 Uyumlu SQL Betik Dosyası</strong> yerel sunucunuzdan yüklenip sitenizde çalıştırılabilir. Bu şekilde, yerelleştirilmiş örnek bilgi veya Joomla! 1.5 yedeği yüklemesi yapılabilir. Bu SQL betiği; doğru tablo örneklerine ve UTF-8 kodlamasına sahip olmalı. Ayrıca Joomla! 1.5 veritabanı şemasına uyumlu olmalıdır.
LOADSQLINSTRUCTIONS5=<strong>2.b Joomla!nın Önceki Sürümlerinden İçerik Taşıma</strong>. "Taşıma Yükleme Betiği" seçimi, eski Joomla! 1.0.x sürümlerinin veritabanlarından yeni Joomla! 1.5'e bilgi aktarımını destekler. Gerekli dönüştürmeler 'anında' gerçekleştirilir. Betik dosyası, eski sitenizde 'com_migrator' bileşeni tarafından otomatik olarak oluşturulur. Bileşen ve taşıma işlemi hakkında daha fazla bilgi için <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 İçerik Taşıma Rehberi</a>'ni inceleyiniz.
LOADSQLINSTRUCTIONS6=Yükleme aracı sıkıştırılmamış SQL dosyalarını, zip veya gz ile sıkıştırılmış betik paketlerini desteklemektedir. Paketlenmiş dosyalar, sadece bir SQL betik dosyası içermelidir. Betik dosyanız işlemek için çok büyükse (hafıza ve süre sınırı hataları) ve dosyayı, /installation/sql/migration/ klasörü içine yüklediyseniz; "Yüklenmiş Taşıma Betiğim Var" seçeneğini işaretleyip <code>migrate.sql</code> kodu ile betiğinizi çağırabilirsiniz (sıkıştırma desteklenmez).
LOADSQLINSTRUCTIONS7=<strong>3. Yükleme Temizleme</strong> Örnek bilgi yüklenmesini, önceki sitenizden bilgi taşınmasını, veya yedeklemelerinizden bilgi yüklenmesini istemiyor yani sadece tamamen temiz ve yepyeni bir yükleme yapmak istiyorsanız; Site ismini, yönetici e-Posta adresini ve şifresini giriniz. Ardından <em>Sonraki</em> tuşuna basarak <strong>Bitiş</strong> basamağına geçin.
