WARNNODATA=لم يتم تنصيب البيانت النموذجية أو بيانات أخرى. انقر فوق ok للمتابعة. أو انقر فوق Cancel لإعادة تنفيذ هذه الخطوة.
WARNNOTCONNECTDB=فشلت عملية الاتصال بقاعدة البيانات. أعاد الرابط رقم: %s
WARNSITENAME=يرجى كتابة اسم الموقع
WARNPOPULATINGDB=لقد حدثت بعض الأخطاء أثناء محاولة تسكين قاعدة البيانات
WARNUPLOADFAILURE=فشلت عملية الرفع  - افحص المسارات 'tmp' و 'installation/sql/migration' لها صلاحية الكتابة عليها.
WRITE=اكتب
