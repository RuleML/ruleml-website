LOADSQLINSTRUCTIONS1=<strong>هام! </strong>: ينصح به بشدة للمستخدمين الجدد لنظام جوملا!، تنصيب البيانات النموذجية الافتراضية، للقيام بذلك ، حدد الخيار الأول <i>و</i> انقر على زر <strong>تنصيب البيانات النموذجية </strong><i>قبل</i> الانتقال إلى المرحلة التالية.
LOADSQLINSTRUCTIONS2=قبل أن تغادر التنصيب، يمكنك تعبئة قاعدة بيانات الموقع بالبيانات. توجد ثلاث طرق للقيام بذلك وهي التالية:
LOADSQLINSTRUCTIONS3=<strong>1.إدراج البيانات النموذجية الافتراضية </strong>، للقيام بذلك، قم بتحديد الخيار الأول وانقر على زر تنصيب البيانات النموذجية.
LOADSQLINSTRUCTIONS4=<strong>2a. رفع ملف سكريبت SQL المتوافق مع جوملا! 1.5 </strong> من السيرفر المحلي وتنفيذه على الموقع. يمكن القيام بذلك من أجل تنصيب البيانات النموذجية المحلية أو لاستعادة نسخة احتياطية لجوملا! 1.5.X. يجب أن يحتوي هذا السكريبت على بادئات جداول صحيحة، يجب أن يكون بترميز UTF-8 ومتوافقة مع قواعد بيانات جوملا! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2b. ترحيل المحتويات من الإصدارات السابقة من جوملا! </strong>. لعمل بذلك قم بتحديد خيار رفع سكريبت الترقية لإتاحة دعم ترقية قواعد البيانات من إصدارات جوملا! 1.0.x  إلى موقع جديد لجوملا! 1.5.x. <br />التحويلات المطلوبة يتم تنفيذها بسرعة وسهولة، ويمكن إنشاء ملف سكريبت الترقية في الموقع القديم باستخدام تطبيق (component) <code>com_migrator</code>.<br/> للحصول على مزيد من المعلومات حول التطبيق (component) وطريقة الترقية، يرجى الاطلاع على <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank"> دليل الترقية إلى جوملا! 1.5 (باللفة الإنكليزية) </a>
LOADSQLINSTRUCTIONS6=يمكنك رفع ملفات سكريبت SQL غير مضغوطة، من نوع ملفات سكريبت حزم zip، وملفات سركيبت حزم gz. <br/>حزم الملفات يمكن أن تحتوى على ملف سكريبت SQL واحد فقط. <br/>إذا كان حجم الملف كبيراً جداً للمعالجة أو يتسبب بأخطاء في الذاكرة وأخطاء الوقت المحدود، قم برفع ملف غير مضغوط إلى المجلد /installation/sql/migration.<br/> أعد تسميته إلى<code>migrate.sql</code> ومن ثم قم بوضع علامة على خيار "أنا قمت مسبقاً برفع سكريبت الترقية"... .<br/>
LOADSQLINSTRUCTIONS7=<strong>3. تنصيب نظيف (لأول مرة) </strong> : إذا كنت تريد عمل تنصيب نظيف ، قم بإدخال التالي: اسم الموقع، البريد الإلكتروني لمدير الموقع، كلمة المرور. ثم انتقل إلى خطوة <strong>الإنهاء</strong> بالنقر على زر <strong>التالي</strong>.
