TIPCOLLATIONNONUTF=<p>هذه النسخة من MySQL لا تدعم ترميز UTF-8، والذي هو الترميز المطلوب.</p><p>ننصح بشدة بترقية نسخة قاعدة البيانات لديك إلى نسخة أحدث من 4.1.2. وإذا كان ذلك غير ممكن، فسوف تقوم جوملا! بتخزين جميع المقالات بترميز UTF-8 ليتوافق مع قاعدة البيانات الحالية. اختيار الترميز لن يكون متاح في هذه الحالة وسوف يتم استخدام الترميز الإفتراضي.</p>
TIPCOLLATIONUTF=<p>هذه النسخة من MySQL تتضمن دعم ترميز UTF-8، وهو الترميز المطلوب.</p><p>يرجى اختيار ترميز من القائمة. إذا لم تجد لغتك، فإن الترميز الإفتراضى<em>utf8_general_ci</em> هو الترميز المناسب.</p>
TIPCONFSTEPS=<br />أدخل بريدك الإلكتروني. والذي سيكون البريد الإلكتروني الخاص بالمدير العام للموقع.<br /> أدخل كلمة المرور ثم قم بتأكيدها في الحقل الخاص بذلك. كلمة المرور هذه سوف تستعمل مع اسم المستخدم الافتراضي <strong>admin</strong>، وسوف تكون  كلمة المرور للدخول إلى لوحة تحكم الإدارة في نهاية التنصيب.<br /> إذا كنت تقوم بالترقية، يمكنك تجاهل هذا القسم. لأن الإعدادات الحالية سيتم ترقيتها تلقائياً.
TIPDATABASE=بعض مزودي الاستضافة تسمح فقط باستخدام اسم قاعدة بيانات محددة لكل حساب. إذا كان هذا هو الحال مع استضافتك، استخدم خيار بادئة الجدول في قسم  الإعدادات المتقدمة في الأسفل للتمييز بين أكثر من موقع جوملا واحد!.
TIPDATABASESTEPS=<p>إعداد جوملا! لتشغيلها على سيرفرك  الخاص يشمل أربع خطوات سهلة. </p><p>الخطوة الأولى هي تكوين قاعدة البيانات. اختيار الإعدادات المفضلة : </p><h2>الإعدادات الأساسية </h2><p>حدد نوع قاعدة البيانات من اللائحة المنسدلة. وبشكل عام ستكون <strong>MySQL</strong>.</p><p>أدخل اسم الاستضافة لقاعدة البيانات التي سوف يتم تنصيب جوملا! عليها. ليس بالضرورة أن يكون نفس اسم استضافتك، ويمكنك التحقق من مزود الاستضافة الخاصة بموقعك إذا كنت غير متأكد.</p>\n		<p> أدخل اسم مستخدم قاعدة البيانات، وكلمة مرور قاعدة البيانات، واسم قاعدة البيانات التي ترغب في استخدامها مع جوملا!. هذه المعلومات يجب أن تكون موجودة لقاعدة البيانات التي سوف تستخدمها. </p><h2>الإعدادات المتقدمة </h2><p>حدد كيفية التعامل مع الجداول الموجودة من تنصيب سابق. </p><p>أدخل بادئة الجداول التي سوف تستخدمها في تنصيب جوملا! الحالي!. </p>
TIPFTPCONFSTEPS=<p>بسبب القيود المفروضة على تصاريح ملفات النظام على نظام لينكس وأنظمة يونيكس الأخرى (و قيود PHP Safe Mode_الوضع الآمن)، لذلك تستخدم طبقة بروتوكول نقل الملفات (FTP layer) لمعالجة ملفات النظام وتمكين تنصيب جوملا!. <br /><br /> أدخل اسم المستخدم وكلمة مرور حساب FTP مع تحديد الوصول إلى مجلد جوملا! الرئيسي. وهذا سوف يجعل حساب FTP قادراً على معالجة جميع عمليات ملفات النظام عندما تحتاج جوملا! الدخول باستخدام PHP لإكمال مهمة ما. <br /><br /> لأسباب أمنية وإذا كان الخيار متاحاً، فمن الأفضل إنشاء حساب FTP منفصل مع السماح بالوصول إلى تنصيب جوملا! فقط وليس إلى كامل الموقع. </p><p><b>ملاحظة :</b> إذا كنت تقوم بالتنصيب على نظام التشغيل ويندوز، فإن طبقة بروتوكول نقل الملفات FTP هي <b>غير</b> مطلوبة.
TIPHOST=يكون عادة <strong>localhost</strong> أو اسم الاستضافة المقدم من مزود الاستضافة الخاصة بك.
TIPINSTALLDEFAULT=تنصيب البيانات النموذجية ينصح به بشدة للمبتدئين. هذا سوف يقوم بتنصيب المحتويات النموذجية والذي تم تضمينه في حزمة تنصيب جوملا! (أي الأقسام والمجموعات والصفحات والقوائم والروابط والصور.. الخ).
TIPLOADMIGRATION=سكريبت الترقية يحتاج لأن يكون موجود على الموقع القديم بواسطة أداة<code>com_migrator</code> للمطابقة. أدخل بادئة الجدول الخاصة بالموقع القديم وكذلك الترميز المستخدم في الموقع القديم (إعدادات _ISO  في ملف اللغة أو كما يشاهَد في معلومات المتصفح  / الترميز / المصدر).
TIPUPLOADED=أنا قمت مسبقاً برفع سكريبت الترقية على الموقع, (مثلا: بواسطة FTP/SCP)
TIPMIGRATION=هذا هو سكريبت الترقية لجوملا! الإصدار 1.0
TIPLOADSQL=يجب أن يكون سكريبت ترقية SQL الخاص بجوملا! 1.5 متوافقاً مع جوملا! 1.5.x ويجب أن تكون بادئة الجدول مناسبة.
TIPPASSWORD=استخدام كلمة المرور لحساب قاعدة البيانات إلزامي لأمن الموقع. وهي نفس كلمة المرور المستخدمة للوصول إلى قاعدة البيانات الخاصة بك. قد تكون محددة مسبقاً من قبل  مزود الاستضافة الخاصة بك.
TIPPREFIX=لا تستخدم البادئة 'bak_'. فهي تستخدم لجداول النسخ الاحتياطي فقط.
TIPPREINSTALL=إذا كان أي من هذه البنود غير مدعومة أي:<br/> ( <strong><font color="#ff0000"> بجانبها "لا" بدلاً من "نعم" </font></strong>) <br/>فإن النظام الخاص بك لا يلبي الحد الأدنى من متطلبات التنصيب. <br/>يرجى إتخاذ الإجراءات المناسبة لتصحيح الأخطاء. <br />\n إن عدم القيام بذلك قد يؤدي  إلى عدم تنصيب نظام جوملا! بالشكل الصحيح.
TIPRECOMSETTINGS=هذه هي الإعدادات الموصى بها من أجلPHP وذلك لضمان التوافق الكامل مع نظام جوملا!. <br />\n ومع ذلك سوف يعمل نظام جوملا! حتى لو كانت الإعدادات غير متطابقة.
TIPTYPE=هذه على الأرجح <strong>MySQL</strong>
TIPUSER=يمكن أن يكون اسم المستخدم الافتراضي  لقاعدة البيانات هو <strong>root</strong>، أو اسم المستخدم المقدم من مزود الاستضافة الخاصة بك، أو الاسم الذي قمت بإنشائه عند إنشاء قاعدة البيانات التي ستستخدمها هنا.
TIPXML=يستخدم لاختبار تنصيب منصات قاعدة بيانات أخرى
TOOMANYLINES=عند هذه النقطة ، الاستعلام الحالي يضم أكثر من %s خطوط تفريغ. هذا على الأرجح بسبب حجم كبير لمواد المحتوى ، أو ربما موضوع في المنتدى.
UNABLE TO AUTODETECT THE FTP ROOT FOLDER=غير قادر على كشف مسار المجلد الرئيسي لبروتوكول نقل الملفات.
UNABLETOSETOFFSET=غير متوقع : لا يمكن قراءة مؤشر ملف التعويض
UNWRITABLE=غير قابل للكتابة
UPLOAD AND EXECUTE=رفع وتنفيذ
UPLOADFILESIZE=الحجم الأقصى للملف المراد رفعه على السيرفر الخاص بك هو %s
USER=المستخدم
USER NAME=اسم المستخدم لقاعدة البيانات
USERNAME=اسم المستخدم
VALIDDBDETAILS=معلومات قاعدة البيانات غير صحيحة أو بعض الحقول فارغة.
VALIDCOLLATION=لم يتم اختيار أي ترتيب ترميز. للمتابعة بغستخدام الترميز الافتراضي يرجى الضغط على موافق. أو الضغط على  إلغاء للعودة.
VALIDHOST=يرجى إدخال عنوان الاستضافة.
VALIDNAME=الرجاء ادخال اسم قاعدة البيانات
VALIDTYPE=يرجى إختيار نوع قاعدة البيانات.
VALIDFTPHOST=يرجى إدخال عنوان الاستضافة لحساب FTP بشكل صحيح.
VALIDFTPUSER=يرجى إدخال اسم المستخدم لحساب FTP.
VALIDFTPPASS=يرجى إدخال كلمة المرور لحساب FTP.
VALIDPREFIX=يجب كتابة اسم بادئة الجدول لقاعدة بيانات MySQL كي تعمل جوملا! بشكل صحيح
VALIDFTP=إن إعدادات FTP صالحة.
VALIDUSER=يرجى إدخال كلمة المرور لقاعدة البيانات
VERIFY FTP SETTINGS=التحقق من إعدادات بروتوكول نقل الملفات FTP
VERSION#=الإصدار 1.5
WARNADMINPASSWORD=يرجى إدخال كلمة مرور صالحة لحساب مدير الموقع.
WARNADMINPASSWORDDOESNTMATCH=عذراً, كلمة المرور غير متطابقة. يرجى إعادة كتابتها من جديد بشكل سليم
WARNBACKINGUPDB=حدثت بعض الأخطاء أثناء النسخ الإحتياطى لقاعدة البيانات
WARNCOOKIESNOTENABLED=يبدو أن الكوكيز غير مفعل على متصفحك. <br />لن تكون قادراً على متابعة تنصيب نظام جوملا! مع بقاء هذه الميزة معطلة. <br />أو هذه المشكلة مع الإستضافة <strong>"session.save_path"</ strong>. <br />إذا كان هذا هو الحال، يرجى الرجوع إلى مزود الاستضافة إذا كنت لا تعرف كيفية التحقق أو الإصلاح بنفسك.
WARNCREATEDB=حدث خطأ أثناء محاولة إنشاء قاعدة البيانات %s. <br/> إن المستخدم قد لا تكون لديه امتيازات كافية لإنشاء قاعدة بيانات. <br />\n أو أن قاعدة البيانات المطلوبة ربما بحاجة إلى إنشاء بشكل منفصلقبل التمكن من تنصيب جوملا!.
WARNDELETEDB=حدثت بعض الأخطاء عند حذف قاعدة البيانات
WARNEMAILADDRESS=يرجى إدخال عنوان بريد إلكترونى صالح.
WARNFTPENABLE=تعطيل بروتوكول نقل الملفات يمكن أن يسبب مشاكل عند تركيب تطبيقات جوملا!.
WARNICONV=لم يتم تحميل تطبيق PHP iconv وهو ضروري لعملية الترقية.
WARNINSTALLFILE=فشل التحميل! تحميل الملفات غير مفعل في إعدادات PHP.
WARNINSTALLZLIB=فشل التحميل، تطبيق Zlip الخاص بـ PHP لم يحمل.
WARNNOFILE=فشل التحميل، لم يتم العثور على الملف.
