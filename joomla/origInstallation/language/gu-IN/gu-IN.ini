TIPLOADSQL=જૂમલા ૧.૫ ની સ્થળાંતર માટેની સ્ક્રિપ્ટ જૂમલા ૧.૫. ને યોગ્ય હોવી જોઇએ અને ટેબલ યોગ્ય પ્રત્યય હોવા જોઇએ.
TIPPASSWORD=માટે સાંકેતિક શબ્દનો ઉપયોગ કરવો એ સુરક્ષાના કારણોસર હિતાવહ છે. આ સાંકેતિક શબ્દ કે જે તમારા ડેટાબેસ ને જોવા માટે ઉપયોગ કરો છો.
