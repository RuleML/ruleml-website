TIPCOLLATIONNONUTF=<p>MySQLનું આ વર્ઝન ને યોગ્ય નથી. તે જરૂરી છે કે તમે કરતા ૪.૧.૨ નવું વર્ઝન ઉપયોગ માં લો</p>
TIPCOLLATIONUTF=<p>MySQLનું આ વર્ઝન ને યોગ્ય છે. જો તમારી ભાષા માટે કોઇ યોગ્ય કોલેશન ના હોય તો આપેલા વિકલ્પો માંથી પસંદ કરો.</p>
TIPCONFSTEPS=<br />તમારો ઇમેલ આપો. આ ઇમેલ મુખ્ય પ્રબંધક માટે હશે.<br /> તમારો નવો સાંકેતિક શબ્દ ૨ વાર લખો. હવે પછી માં તમે તમારા ઉપભોક્તા નું નામ <strong>admin</strong> અને અહીં લખેલા સાંકેતિક શબ્દ વડે લૉગિન થઇ શકશો.<br /> જો તમે જૂના જૂમલા નું સ્થળાંતર કરતા હો તો આ વિકલ્પ અવગણી શકો છો.
TIPDATABASE=કેટલાક હોસ્ટ એક ખાતા માટે કોઇ ચોક્કસ ડેટાબેસ નું નામ જ આપે છે. જો તમારા હોસ્ટ પણ એક જ નામ આપતા હોય તો, વધારાના સેટિંગ્સ મા જઇ ટેબલ ના પ્રત્યાય બદલી શકો છો.
TIPDATABASESTEPS=<p>તમારા સર્વર પર જુમલાને ઇન્સ્ટૉલ કરવુ એ એકદમ સહેલું છે.</p> <p>પહેલુ કદમ તમારા ડેટાબેસ ને કૉન્ફિગર કરવાનું છે. તમે તમારા પસંદગી ના સેટિંગ્સ પસંદ કરી શકો છો.</p> <h2>મુખ્ય સેટીંગ્સઃ</h2> <p>ડેટાબેસ નો પ્રકાર પસંદ કરો. મુખ્યત્વે આ MySQL જ હોય છે.</p> <p>ડેટાબેસ સર્વર માટે ઉપભોક્તાનું નામ અને સાંકેતિક શબ્દ આપો.</p><h2>વધારાના સેટિંગ્સ</h2> <p>જુના ઇન્સ્ટોલેશનના હાલના ટેબલનો કેવી રીતે ઉપયોગ કરવો છે તે પસંદ કરો</p><p>જુમલાના ઇન્સ્ટોલેશન માટે ટેબલના લગાડવાના પ્રત્યય લખો</p>
TIPFTPCONFSTEPS=<p>Linux અને UNIX ના કેટલાક ફાઇલ સિસ્ટમ ની અનુમતી ને કારણે, FTP લેયર નો ઉપયોગ જૂમલા ના ઇન્સ્ટૉલર ને સક્રિય કરવા માટે થાય છે.<br /> કેટલાક સલામતીને કારણોસર જો આ વિકલ્પ સક્રિય હોય તો આખા સર્વર ના FTP ખાતાનો ઉપયોગ ના કરતા ફક્ત જૂમલા માટે જ એક FTP નું ખાતુ બનાવી ઉપયોગ કરવો હિતાવહ છે.</p><p><b>નોંધઃ</b> જો તમે જુમલા મા ઇન્સ્ટોલ કરતા હોઇ તો આ વિકલ્પ જરુરી નથી</p>
TIPHOST=આ હમેશા <strong>localhost</strong> કે હોસ્ટિંગ પ્રોવાઇડર દ્વારા આપેલ હોસ્ટ હોય છે.
TIPINSTALLDEFAULT=શિખાઉ લોકો માટે નમુનાનો ડેટા ઇન્સ્ટૉલ કરવો હિતાવહ છે.
TIPLOADMIGRATION=સ્થળાંતર માટેની સ્ક્રિપ્ટ જૂની સાઇટ ઊપર દ્વારા બનાવવી જરૂરી છે. જૂની સાઇટનો ટેબલ માટેનો પ્રત્યય અને એન્કોડિંગ(_ISO setting) ની માહિતી લખો.
