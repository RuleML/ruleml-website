TIPCOLLATIONNONUTF=<p>MySQL का यह संस्करण UTF-8 का समर्थन नहीं करता है जो आवश्यक एन्कोडिंग है </p> <p>यह अनुशंसा की जाती है कि आप नए 4.1.2 संस्करण के लिए अपने डेटाबेस का उन्नयन करें. यदि यह संभव नहीं है तो जूमला ! UTF-8 एन्कोडेड सामग्री आपके मौजूदा डेटाबेस में पिछले compatibe मोड में एकत्रित करेगा. इस विधा में मिलान चयन संभव नहीं है और एक डिफ़ॉल्ट मिलान का उपयोग किया जाएगा.</p>
TIPCOLLATIONUTF=<p>MySQL का यह संस्करण UTF-8 का समर्थन शामिल करता है जो आवश्यक एन्कोडिंग है </p> <p> सूची से मिलान चुनें. अगर कोई आपकी भाषा के लिए नहीं है तो डिफ़ॉल्ट मिलान <em>utf8_general_ci</em>  उपयुक्त है.</p>
TIPCONFSTEPS=<br /> आपका  ई मेल पता दर्ज करें. यह ई मेल  पता वेब साइट सुपर प्रशासक का पता होगा. <br /> एक नया कूटशब्द दर्ज करें और फिर इसकी उपयुक्त कोष्ठकों में  पुष्टि करें. उपयोगकर्ता <strong>व्यवस्थापक</strong> के साथ यह वह कूटशब्द होगा जो आप अधिष्ठापन के अंत में प्रशासक नियंत्रण कक्ष में प्रवेश करने के लिए प्रयोग करेंगे. <br /> अगर आप पलायन कर रहे हैं, तो आप इस खंड को अनदेखा कर सकते हैं. आपकी वर्तमान सेटिंग्स स्वचालित रूप से विस्थापित हो जाएगी.
TIPDATABASE=कुछ होस्टिंग प्रदाता एक खाते के प्रति एक विशेष डेटाबेस नाम की अनुमति देतें हैं. यदि आपकी स्थापना के साथ यह मामला है तो एक से अधिक जूमला! साईट में अंतर करने के लिए नीचे उन्नत सेटिंग्स अनुभाग में तालिका उपसर्ग विकल्प का प्रयोग करें.
TIPDATABASESTEPS=<p>अपने सर्वर को चलाने के लिए जूमला!  की स्थापना में चार आसान कदम शामिल है. </p> <p> पहला कदम डाटाबेस विन्यास है. अपनी पसंदीदा सेटिंग्स चुनें: </ p> <h2> मूल सेटिंग्स </ h2> <p>ड्रॉप डाउन  सूची से डेटाबेस के प्रकार का चयन करें. आमतौर पर यह <strong>MySQL</strong> होगा.</p>  <p> डेटाबेस सर्वर का होस्टनाम दर्ज करें जिस पर जूमला! स्थापित किया जायेगा. ज़रूरी नहीं की वह आपके वेब सर्वर के समान हो यदि आप निश्चित नहीं हैं तो अपने होस्टिंग प्रदाता के साथ जाँच लें</p>\n   <p>MySQL उपयोगकर्ता नाम, पासवर्ड और डेटाबेस का नाम दर्ज करें जो आप जूमला! के साथ उपयोग करना चाहते हैं. ये पहले से ही उस डाटाबेस के लिए मौजूद होना चाहिए जिसका आप प्रयोग करने जा रहे हैं</p> <h2> उन्नत सेटिंग्स </ h2> <p>इस बात का चयन करें की पिछले स्थापना से मौजूदा तालिका को कैसे संभालना है.</p><p>इस जूमला! की स्थापना के लिए उपयोग में आने वाले तालिका उपसर्ग दर्ज करें</p>
TIPFTPCONFSTEPS=<p>लिनक्स तथा अन्य यूनिक्स प्रणालियों (और PHP सुरक्षित मोड प्रतिबंध) में फाइल व्यवस्था अनुमति प्रतिबंध के कारण, फाइल व्यवस्था में हेरफेर को संभालने ओर जूमला! installers को सक्षम करने के लिए एक एफ़टीपी परत का प्रयोग किया जाता है.  <br /><br /> एक FTP उपयोगकर्ता नाम ओर कूटशब्द जूमला! रूट निर्देशिका की पहुँच के साथ दर्ज करें. यह वह एफ़टीपी खाता होगा जो  सभी फाइल सिस्टम अभियानों का संचालन करेगा जब जूमला! को कार्य को पूरा करने के लिए एफ़टीपी उपयोग की आवश्यकता होगी. <br /><br />सुरक्षा कारणों से और यदि विकल्प उपलब्ध है तो यह सबसे अच्छा है की जूमला! स्थापना की पहुँच के साथ एक अलग एफ़टीपी उपयोगकर्ता खाते को बनाया जाये न की पूरे वेब सर्वर को.</p> <p><b>नोट:</b> यदि आप एक Windows ऑपरेटिंग सिस्टम पर स्थापित कर रहे हैं तो एफ़टीपी परत <b>not</b> आवश्यक है.</p>
