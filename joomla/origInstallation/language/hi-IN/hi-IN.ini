LOADSQLINSTRUCTIONS1=<strong>महत्वपूर्ण</strong>: यह दृढ़ता से अनुशंसा की जाती है कि नए जूमला!  उपयोगकर्ता डिफ़ॉल्ट नमूना डेटा स्थापित करें. ऐसा करने के लिए पहले विकल्प चुनें <i>और</i> के अगले चरण में जाने से <i>पहले</i> बटन पर क्लिक करें.
LOADSQLINSTRUCTIONS2=स्थापना को छोड़ने से पहले आप डेटा के साथ साइट डेटाबेस आबाद कर सकते हैं. ऐसा करने के तीन तरीके हैं
LOADSQLINSTRUCTIONS3=<strong>डिफ़ॉल्ट नमूना डेटा </ strong> डाला जा सकता है. ऐसा करने के लिए, पहले विकल्प का चयन करें और नमूना डेटा स्थापित करने के बटन पर क्लिक करें.
LOADSQLINSTRUCTIONS4=<strong>.2a. एक Joomla! 1.5.x संगत एसक्यूएल स्क्रिप्ट फ़ाइल </ strong> एक लोकलहोस्ट से अपलोड की जा सकती है और साईट पर निष्पादित की जा सकती है. यह स्थानीय नमूना डेटा की स्थापना करने या एक जूमला 1.5.x बैकअप बहाल करने के लिए हो सकता है! स्क्रिप्ट सही तालिका उपसर्ग होना चाहिए, UTF-8  एन्कोडिंग में हो और जूमला 1.5.x डाटाबेस स्कीमा के साथ पालन करें!
LOADSQLINSTRUCTIONS5=<strong>2b. जूमला के पिछले संस्करण से सामग्री माइग्रेटकरें! </strong>. लोड प्रवासन स्क्रिप्ट विकल्प का चयन पुराने जूमला 1.0.x संस्करण डाटाबेस एक नयी  जूमला डंप! 1.5.x साइट के प्रवास के लिए समर्थन सक्षम बनाता है! अपेक्षित रूपांतरण का प्रदर्शन ओन द फ्लाई  किया जाता है और प्रवास स्क्रिप्ट फाइल पुरानी साइट पर <code>com_migrator</code> घटक का उपयोग करके बनाई जा सकती है <br /> घटक और स्थानांतरण प्रक्रिया के बारे में अधिक जानकारी के लिए, कृपया<a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Migration Guide</a> देखें.
LOADSQLINSTRUCTIONS6=आप असंपीड़ित  एसक्यूएल स्क्रिप्ट फ़ाइलें, ज़िप पैक्ड  स्क्रिप्ट फ़ाइलें और gz-पैक्ड स्क्रिप्ट फ़ाइलें अपलोड कर सकते हैं. पैक्ड फ़ाइलों में  केवल एक एसक्यूएल स्क्रिप्ट फ़ाइल हो सकती है.यदि आपकी फ़ाइल संभालने में काफी बड़ी है और या स्मृति और समय सीमा त्रुटियों को उत्पन कर रही है तो /installation/sql/migration/ फ़ोल्डर में असंपीड़ित फ़ाइल अपलोड करें. इसका नाम <code>migrate.sql</code> करें और फिर "मैंने पहले ही अपलोड कर ली है ..." विकल्प पर टिक करें.
LOADSQLINSTRUCTIONS7=<strong>3. साफ अधिष्ठापन</strong>: यदि आप एक साफ़ अधिष्ठापन का प्रदर्शन करना चाहते है तो साइट का नाम दर्ज करें, व्यवस्थापक ई मेल और कूटशब्द का चयन करें. उसके बाद <em>Next</em> पर क्लिक करके अंतिम कदम की ओर आगे बढ़ें.
